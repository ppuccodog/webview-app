<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
        .loading {
            text-align: center;
        }
        .error {
            color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading">
        <p>正在加载页面...</p>
        <p class="error">无法加载配置文件，请检查config.txt</p>
    </div>

    <script>
        // 读取配置文件中的网址
        fetch('config.txt')
            .then(response => {
                if (!response.ok) throw new Error('配置文件不存在');
                return response.text();
            })
            .then(url => {
                url = url.trim(); // 去除空格和换行
                if (url) {
                    window.location.href = url; // 加载网址
                } else {
                    throw new Error('网址为空');
                }
            })
            .catch(error => {
                console.error('错误:', error);
                document.querySelector('.error').style.display = 'block';
                document.querySelector('.loading p:first-child').style.display = 'none';
            });
    </script>
</body>
</html>
