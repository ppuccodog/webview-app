name: 安卓套壳应用构建与自动发版（完整修复版）
on:
  workflow_dispatch:  # 支持手动触发构建

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码（需完整历史以支持标签推送）
      - name: 拉取代码（含完整Git历史）
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取所有提交历史，确保标签操作正常

      # 步骤2：安装安卓构建依赖（JDK/SDK/Gradle）
      - name: 安装安卓构建依赖
        run: |
          export TIMEOUT=300
          
          # 1. 安装JDK 11（安卓构建必需）
          sudo apt-get update -o Acquire::ForceIPv4=true
          sudo apt-get install -y -qq openjdk-11-jdk
          JDK11_PATH="/usr/lib/jvm/java-11-openjdk-amd64"
          echo "JDK11_PATH=$JDK11_PATH" >> $GITHUB_ENV

          # 2. 清理旧SDK路径变量（避免冲突）
          unset ANDROID_HOME
          unset ANDROID_SDK_ROOT
          if [ -d "/usr/local/lib/android/sdk" ]; then
            sudo rm -rf /usr/local/lib/android/sdk
          fi

          # 3. 配置唯一SDK路径
          ANDROID_SDK_PATH="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_PATH"
          echo "ANDROID_HOME=$ANDROID_SDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_PATH" >> $GITHUB_ENV

          # 4. 下载并安装SDK Tools（新版目录结构）
          SDK_TOOLS_URL="https://mirrors.tuna.tsinghua.edu.cn/android/repository/commandlinetools-linux-9477386_latest.zip"
          wget --timeout=$TIMEOUT --tries=3 "$SDK_TOOLS_URL" -O sdk-tools.zip || {
            echo "切换官方源下载SDK Tools"
            wget --timeout=$TIMEOUT --tries=2 "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -O sdk-tools.zip || exit 1
          }
          mkdir -p "$ANDROID_SDK_PATH/cmdline-tools/latest"
          unzip -q sdk-tools.zip -d "$ANDROID_SDK_PATH/cmdline-tools/latest"
          mv "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools/"* "$ANDROID_SDK_PATH/cmdline-tools/latest/"
          rm -rf "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools"

          # 5. 配置SDK镜像+接受许可证
          mkdir -p "$ANDROID_SDK_PATH/.android"
          cat > "$ANDROID_SDK_PATH/.android/repositories.cfg" << EOF
          [main]
          enabledRepositories=
              https\://mirrors.tuna.tsinghua.edu.cn/android/repository/
              https\://dl.google.com/android/repository/
          EOF
          SDK_MANAGER="$ANDROID_SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          yes | "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" --licenses || true
          
          # 6. 安装SDK核心组件（platforms/build-tools/platform-tools）
          "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" \
            "platforms;android-30" "build-tools;30.0.2" "platform-tools" \
            --verbose --no_https || {
              rm -f "$ANDROID_SDK_PATH/.android/repositories.cfg"
              yes | "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" --licenses || true
              "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" \
                "platforms;android-30" "build-tools;30.0.2" "platform-tools" \
                --verbose --no_https || exit 1
            }

          # 7. 安装Gradle 7.0.2（避免构建时超时）
          GRADLE_PATH="$HOME/gradle-7.0.2"
          GRADLE_URL="https://mirrors.huaweicloud.com/gradle/gradle-7.0.2-bin.zip"
          if [ ! -d "$GRADLE_PATH" ]; then
            wget --timeout=$TIMEOUT --tries=3 "$GRADLE_URL" -O gradle-7.0.2-bin.zip || exit 1
            unzip -q gradle-7.0.2-bin.zip -d "$HOME"
          fi
          echo "GRADLE_PATH=$GRADLE_PATH" >> $GITHUB_ENV
          echo "$GRADLE_PATH/bin" >> $GITHUB_PATH

      # 步骤3：构建安卓套壳应用（逐层创建目录+语法修复）
      - name: 构建安卓套壳应用
        run: |
          # 加载环境变量（绝对路径调用避免命令找不到）
          export JAVA_HOME="${{ env.JDK11_PATH }}"
          export ANDROID_HOME="${{ env.ANDROID_HOME }}"
          export ANDROID_SDK_ROOT="${{ env.ANDROID_SDK_ROOT }}"
          export GRADLE_PATH="${{ env.GRADLE_PATH }}"
          export PATH="$JAVA_HOME/bin:$PATH:$ANDROID_HOME/build-tools/30.0.2:$ANDROID_HOME/platform-tools:$GRADLE_PATH/bin"
          
          # 验证环境（确保关键变量非空）
          echo "=== 构建环境验证 ==="
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "Gradle版本: $($GRADLE_PATH/bin/gradle -v | head -n 1)"
          echo "Build Tools版本: $(ls "$ANDROID_HOME/build-tools/" | head -n 1)"

          # 创建项目目录（逐层创建，避免父目录不存在错误）
          PROJECT_PATH="/home/runner/work/webview-app/webview-app/myapp"
          rm -rf "$PROJECT_PATH"
          mkdir -p "$PROJECT_PATH"
          cd "$PROJECT_PATH" || exit 1

          # 逐层创建项目结构（从外层到内层）
          ANDROID_ROOT="$PROJECT_PATH/android-project"
          APP_DIR="$ANDROID_ROOT/app"
          CORDOVA_LIB_DIR="$ANDROID_ROOT/CordovaLib"
          WWW_DIR="$PROJECT_PATH/www"
          
          # 第1层：外层目录
          mkdir -p "$ANDROID_ROOT" "$WWW_DIR"
          # 第2层：模块目录
          mkdir -p "$APP_DIR" "$CORDOVA_LIB_DIR"
          # 第3层：代码/资源目录
          mkdir -p "$APP_DIR/src/main/java" "$APP_DIR/src/main/res" \
                   "$CORDOVA_LIB_DIR/src/main/java" "$CORDOVA_LIB_DIR/src/main/res"
          # 第4层：包名目录（解决路径不存在问题）
          mkdir -p "$APP_DIR/src/main/java/com/my/simpleapp" \
                   "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova" \
                   "$APP_DIR/src/main/res/values"
          # 第5层：libs目录
          mkdir -p "$APP_DIR/libs" "$CORDOVA_LIB_DIR/libs"

          # 验证目录创建结果
          echo "=== 目录验证 ==="
          echo "App代码目录: $(test -d "$APP_DIR/src/main/java/com/my/simpleapp" && echo "存在" || echo "不存在")"
          echo "CordovaLib代码目录: $(test -d "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova" && echo "存在" || echo "不存在")"

          # 1. 编写WebView套壳页面
          cat > "$WWW_DIR/index.html" << EOF
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>安卓套壳应用</title>
              <style>
                  body { margin: 0; padding: 2rem; background: #f5f5f5; text-align: center; font-family: sans-serif; }
                  h1 { color: #2196F3; margin-bottom: 1.5rem; }
                  p { color: #666; font-size: 1.1rem; }
              </style>
          </head>
          <body>
              <h1>✅ 安卓套壳应用构建成功！</h1>
              <p>基于WebView的套壳应用</p>
              <p>构建时间：$(date +"%Y-%m-%d %H:%M:%S")</p>
          </body>
          </html>
          EOF

          # 2. 编写CordovaActivity（WebView核心逻辑）
          cat > "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova/CordovaActivity.java" << EOF
          package org.apache.cordova;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.widget.LinearLayout;

          public class CordovaActivity extends Activity {
              protected WebView webView;
              protected String launchUrl = "file:///android_asset/www/index.html";

              @Override
              public void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  webView = new WebView(this);
                  WebSettings webSettings = webView.getSettings();
                  webSettings.setJavaScriptEnabled(true);
                  webSettings.setAllowFileAccess(true);
                  
                  LinearLayout layout = new LinearLayout(this);
                  layout.addView(webView);
                  setContentView(layout);
                  webView.loadUrl(launchUrl);
              }
          }
          EOF

          # 3. 配置CordovaLib模块（AndroidX依赖）
          cat > "$CORDOVA_LIB_DIR/build.gradle" << 'EOF'
          apply plugin: 'com.android.library'

          android {
              compileSdkVersion 30
              namespace 'org.apache.cordova'

              sourceSets {
                  main {
                      java { srcDirs = ['src/main/java'] }
                      res { srcDirs = ['src/main/res'] }
                  }
              }

              lintOptions {
                  checkReleaseBuilds false
                  abortOnError false  # 忽略lint错误，确保构建完成
              }
          }

          repositories {
              maven { url 'https://maven.aliyun.com/repository/google' }
              maven { url 'https://maven.aliyun.com/repository/public' }
              mavenCentral()
          }

          dependencies {
              implementation fileTree(dir: 'libs', include: ['*.jar'])
              implementation 'androidx.appcompat:appcompat:1.0.2'
          }
          EOF

          # 4. 配置App模块（强制调试签名生成APK）
          cat > "$APP_DIR/build.gradle" << 'EOF'
          buildscript {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                  maven { url 'https://maven.aliyun.com/repository/google' }
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.0.4'
              }
          }

          apply plugin: 'com.android.application'

          android {
              compileSdkVersion 30
              namespace 'com.my.simpleapp'

              sourceSets {
                  main {
                      java { srcDirs = ['src/main/java'] }
                      res { srcDirs = ['src/main/res'] }
                      assets { srcDirs = ['src/main/assets', '../../www'] }  # 关联网页资源
                      manifest { srcFile 'src/main/AndroidManifest.xml' }
                  }
              }

              defaultConfig {
                  applicationId "com.my.simpleapp"
                  minSdkVersion 21  # 支持Android 5.0+
                  targetSdkVersion 30
                  versionCode 1
                  versionName "1.0.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false  # 关闭混淆（简化测试）
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                      signingConfig signingConfigs.debug  # 强制用调试签名，确保生成可安装APK
                  }
              }

              lintOptions {
                  checkReleaseBuilds false
                  abortOnError false
              }
          }

          repositories {
              maven { url 'https://maven.aliyun.com/repository/google' }
              maven { url 'https://maven.aliyun.com/repository/public' }
          }

          dependencies {
              implementation fileTree(dir: 'libs', include: ['*.jar'])
              implementation project(':CordovaLib')  # 依赖CordovaLib模块
              implementation 'androidx.appcompat:appcompat:1.0.2'
          }
          EOF

          # 5. 编写MainActivity（继承CordovaActivity）
          cat > "$APP_DIR/src/main/java/com/my/simpleapp/MainActivity.java" << EOF
          package com.my.simpleapp;
          import org.apache.cordova.CordovaActivity;
          import android.os.Bundle;

          public class MainActivity extends CordovaActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);  # 复用父类WebView逻辑
              }
          }
          EOF

          # 6. 编写AndroidManifest.xml（权限配置）
          cat > "$APP_DIR/src/main/AndroidManifest.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
                    package="com.my.simpleapp">

              <uses-sdk
                  android:minSdkVersion="21"
                  android:targetSdkVersion="30" />

              <!-- 网络权限（WebView加载网页必需） -->
              <uses-permission android:name="android.permission.INTERNET" />

              <application
                  android:allowBackup="true"
                  android:label="@string/app_name"
                  android:theme="@style/AppTheme"
                  android:hardwareAccelerated="true">  <!-- 启用硬件加速，优化WebView性能 -->

                  <activity
                      android:name=".MainActivity"
                      android:label="@string/app_name"
                      android:configChanges="orientation|keyboardHidden|screenSize">  <!-- 横竖屏切换不重启Activity -->

                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 7. 编写字符串资源（应用名+主题）
          cat > "$APP_DIR/src/main/res/values/strings.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">YJSCSDH</string>  <!-- 应用名称 -->
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">  <!-- 无标题栏主题 -->
                  <item name="colorPrimary">#2196F3</item>
                  <item name="colorPrimaryDark">#1976D2</item>
                  <item name="colorAccent">#03A9F4</item>
              </style>
          </resources>
          EOF

          # 8. 配置模块关联（settings.gradle）
          cat > "$ANDROID_ROOT/settings.gradle" << EOF
          include ':app'
          include ':CordovaLib'
          EOF

          # 9. 配置根目录build.gradle（统一仓库）
          cat > "$ANDROID_ROOT/build.gradle" << 'EOF'
          buildscript {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                  maven { url 'https://maven.aliyun.com/repository/google' }
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.0.4'
              }
          }

          allprojects {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
                  mavenCentral()
              }
          }

          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 10. 配置gradle.properties（启用AndroidX）
          cat > "$ANDROID_ROOT/gradle.properties" << EOF
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.java.home=${{ env.JDK11_PATH }}
          org.gradle.daemon=true  # 启用Gradle守护进程，加速构建
          org.gradle.parallel=true  # 并行构建，提升速度
