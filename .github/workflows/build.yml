                          <category android:name="android.intent.category.BROWSABLE"/>
                          <data android:scheme="http"/>
                          <data android:scheme="https"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # ÁîüÊàêgradle.properties
          cat > "$ANDROID_ROOT/gradle.properties" << EOF
          android.useAndroidX=true
          android.enableJetifier=false
          org.gradle.jvmargs=-Xmx1536m
          org.gradle.parallel=true
          org.gradle.caching=true
          EOF

          # ÁîüÊàêsettings.gradle
          cat > "$ANDROID_ROOT/settings.gradle" << EOF
          include ':app', ':CordovaLib'
          rootProject.name = '$APP_NAME'
          EOF

          # ÁîüÊàêCordovaLib/build.gradle
          cat > "$CORDOVA_LIB_DIR/build.gradle" << EOF
          buildscript {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.0.4'
              }
          }
          apply plugin: 'com.android.library'
          
          android {
              compileSdk 30
              namespace 'org.apache.cordova'
              
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
              }
              
              lintOptions {
                  abortOnError false
                  disable 'UnusedResources'
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.0.2'
          }
          EOF

          # ÁîüÊàêapp/build.gradle
          cat > "$APP_DIR/build.gradle" << EOF
          buildscript {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                  maven { url 'https://maven.aliyun.com/repository/google' }
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.0.4'
              }
          }
          apply plugin: 'com.android.application'
          
          android {
              compileSdk 30
              namespace '$APP_PACKAGE'
              
              defaultConfig {
                  applicationId "$APP_PACKAGE"
                  minSdk 21
                  targetSdk 30
                  versionCode $APP_VERSION_CODE
