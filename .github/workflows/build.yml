                          // å†…éƒ¨æ‰“å¼€é“¾æ¥
                          view.loadUrl(request.getUrl().toString());
                          return true;
                      }
                      
                      @Override
                      public void onReceivedSslError(WebView view, SslErrorHandler handler, SslError error) {
                          // å¿½ç•¥SSLé”™è¯¯ï¼ˆæµ‹è¯•ç”¨ï¼Œç”Ÿäº§ç¯å¢ƒéœ€åˆ é™¤ï¼‰
                          handler.proceed();
