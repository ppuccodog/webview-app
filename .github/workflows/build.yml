name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      
      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      
      - name: 安装Cordova
        run: |
          npm cache clean -f
          npm install -g cordova@11.0.0
          cordova -v  # 显示Cordova版本，确认安装成功
      
      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3
      
      - name: 准备项目文件并安装安卓平台
        run: |
          # 创建项目
          cordova create myapp com.my.simpleapp "我的网页APP"
          
          # 复制必要文件
          cp -r www myapp/
          cp config.xml myapp/
          cp config.txt myapp/www/
          
          # 进入项目目录
          cd myapp
          
          # 安装安卓平台（带详细日志）
          cordova platform add android@10.1.2 --verbose
          
          # 确认安卓平台是否安装成功
          if [ -d "platforms/android" ]; then
            echo "安卓平台安装成功"
          else
            echo "安卓平台安装失败"
            exit 1
          fi
          
          # 回到根目录
          cd ..
      
      - name: 配置Gradle版本
        run: |
          # 确认目录存在后再操作
          if [ -d "myapp/platforms/android" ]; then
            cd myapp/platforms/android
            mkdir -p gradle/wrapper
            echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip" > gradle/wrapper/gradle-wrapper.properties
          else
            echo "安卓平台目录不存在，无法配置Gradle"
            exit 1
          fi
      
      - name: 编译生成APK文件
        run: |
          cd myapp
          cordova build android --release
      
      - name: 保存生成的APP
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
