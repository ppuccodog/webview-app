name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 安装PhoneGap（官方镜像）
        run: |
          npm config set registry https://registry.npmjs.org/
          npm install -g phonegap@9.0.0
          phonegap -v

      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3

      - name: 先补依赖再装平台（彻底解决顺序问题）
        run: |
          # 1. 创建空项目
          phonegap create myapp com.my.simpleapp "我的网页APP"
          cd myapp
          
          # 2. 关键：先手动创建安卓平台的cordova目录（提前准备好依赖目录）
          mkdir -p platforms/android/cordova
          
          # 3. 先进入目录补全依赖（此时还没装平台，插件不会自动安装）
          cd platforms/android/cordova
          npm install properties-parser string.prototype.codepointat --save-dev
          # 确认依赖存在
          if [ -d "node_modules/properties-parser" ] && [ -d "node_modules/string.prototype.codepointat" ]; then
            echo "✅ 依赖提前安装成功！"
          else
            echo "❌ 重试安装依赖"
            npm install properties-parser string.prototype.codepointat --save-dev
          fi
          cd ../../..  # 返回项目根目录
          
          # 4. 现在再安装安卓平台（此时依赖已存在，插件安装不会报错）
          phonegap platform add android@9.0.0 --verbose
          
          cd ..  # 返回上级目录

      - name: 复制项目文件
        run: |
          cp -rf www/* myapp/www/
          cp config.xml myapp/
          cp config.txt myapp/www/
          echo "✅ 文件复制完成！"

      - name: 编译APK（顺序正确，依赖全齐！）
        run: |
          cd myapp
          echo "🔥 依赖提前安装，平台和插件正常，开始编译！"
          phonegap build android --release --verbose
          
          # 检查APK
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 终于成功了！APK生成了！"
          else
            echo "❌ 查看Gradle日志"
            exit 1
          fi

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
