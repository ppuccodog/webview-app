name: ÂÆâÂçìËá™ÂÆö‰πâAPPËá™Âä®ÊûÑÂª∫ÔºàÂÆåÊï¥‰øÆÂ§çÁâàÔºâ
on:
  workflow_dispatch:  # ÊâãÂä®Ëß¶ÂèëÊûÑÂª∫
permissions:
  contents: write     # ÂÖÅËÆ∏ÂÜôÂÖ•Releases

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      ########################################################################
      # Ê≠•È™§1ÔºöÊãâÂèñ‰ª£Á†Å+ÂÆâË£ÖÂü∫Á°Ä‰æùËµñ
      ########################################################################
      - name: ÊãâÂèñGitHubÈ°πÁõÆ‰ª£Á†Å
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ÂÆâË£ÖÊ†∏ÂøÉ‰æùËµñÂ∑•ÂÖ∑
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xmlstarlet imagemagick openjdk-11-jdk tree
          # È™åËØÅimagemagickÂÆâË£ÖÔºàÂõæÊ†áÁîüÊàêÂøÖÈúÄÔºâ
          if ! convert --version; then
            echo "‚ùå imagemagickÂÆâË£ÖÂ§±Ë¥•ÔºåÊó†Ê≥ïÁîüÊàêÂõæÊ†á"
            exit 1
          fi
          # ÈÖçÁΩÆJDKÁéØÂ¢ÉÂèòÈáè
          echo "JDK11_PATH=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          
          # È™åËØÅÂÖ≥ÈîÆÂ∑•ÂÖ∑ÂèØÁî®ÊÄß
          java -version && echo "‚úÖ JavaÁéØÂ¢ÉÊ≠£Â∏∏" || { echo "‚ùå JavaÁéØÂ¢ÉÂºÇÂ∏∏"; exit 1; }
          xmlstarlet --version && echo "‚úÖ XMLËß£ÊûêÂ∑•ÂÖ∑Ê≠£Â∏∏" || { echo "‚ùå XMLËß£ÊûêÂ∑•ÂÖ∑ÂºÇÂ∏∏"; exit 1; }

      ########################################################################
      # Ê≠•È™§2ÔºöÈÖçÁΩÆAndroid SDK+GradleÁéØÂ¢É
      ########################################################################
      - name: ÈÖçÁΩÆAndroidÊûÑÂª∫ÁéØÂ¢É
        run: |
          export TIMEOUT=300
          # Ê∏ÖÁêÜÊóßÁéØÂ¢ÉÈÅøÂÖçÂÜ≤Á™Å
          rm -rf "$HOME/android-sdk" "$HOME/gradle-7.0.2"
          
          # ÈÖçÁΩÆAndroid SDK
          ANDROID_SDK_PATH="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_PATH"
          echo "ANDROID_HOME=$ANDROID_SDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_PATH" >> $GITHUB_ENV

          # ‰∏ãËΩΩSDK Tools
          SDK_TOOLS_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          if ! wget --timeout=$TIMEOUT --tries=3 "$SDK_TOOLS_URL" -O sdk-tools.zip; then
            echo "‚ùå ‰∏ãËΩΩSDK ToolsÂ§±Ë¥•ÔºåÈáçËØï1Ê¨°"
            wget --timeout=$TIMEOUT --tries=2 "$SDK_TOOLS_URL" -O sdk-tools.zip || exit 1
          fi
          # Ê≠£Á°ÆËß£ÂéãSDK ToolsÔºà‰øÆÂ§çÁõÆÂΩïÁªìÊûÑÈóÆÈ¢òÔºâ
          mkdir -p "$ANDROID_SDK_PATH/cmdline-tools/latest"
          unzip -q sdk-tools.zip -d "$ANDROID_SDK_PATH/cmdline-tools/latest"
          mv "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools/"* "$ANDROID_SDK_PATH/cmdline-tools/latest/" 2>/dev/null || true
          rm -rf "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools"

          # ÂÆâË£ÖSDKÂøÖË¶ÅÁªÑ‰ª∂
          SDK_MANAGER="$ANDROID_SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          yes | "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" --licenses || true
          "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" \
            "platforms;android-30" \
            "build-tools;30.0.2" \
            "platform-tools" \
            "extras;android;m2repository" \
            "extras;google;m2repository" \
            --verbose --no_https || exit 1

          # ÈÖçÁΩÆGradle 7.0.2ÔºàÂÖºÂÆπAndroid 30Ôºâ
          GRADLE_VERSION="7.0.2"
          GRADLE_PATH="$HOME/gradle-$GRADLE_VERSION"
          GRADLE_URL="https://services.gradle.org/distributions/gradle-$GRADLE_VERSION-bin.zip"
          
          # Ê∏ÖÁêÜÊóßGradle
          rm -rf "$GRADLE_PATH"
          
          # ‰∏ãËΩΩÂπ∂È™åËØÅGradle
          if ! wget --timeout=$TIMEOUT --tries=3 "$GRADLE_URL" -O gradle.zip; then
            echo "‚ùå ‰∏ãËΩΩGradleÂ§±Ë¥•ÔºåÈáçËØï1Ê¨°"
            wget --timeout=$TIMEOUT --tries=2 "$GRADLE_URL" -O gradle.zip || exit 1
          fi
          
          # È™åËØÅÂéãÁº©ÂåÖÂÆåÊï¥ÊÄß
          unzip -t gradle.zip || {
            echo "‚ùå GradleÂéãÁº©ÂåÖÊçüÂùèÔºåÈáçÊñ∞‰∏ãËΩΩ"
            rm gradle.zip
            wget "$GRADLE_URL" -O gradle.zip || exit 1
            unzip -t gradle.zip || { echo "‚ùå GradleÂéãÁº©ÂåÖÂÜçÊ¨°ÊçüÂùè"; exit 1; }
          }
          
          # Ëß£ÂéãÂπ∂ÈÖçÁΩÆÊùÉÈôê
          unzip -q gradle.zip -d "$HOME"
          chmod -R 755 "$GRADLE_PATH"
          
          # È™åËØÅGradleÂÆâË£Ö
          echo "‚úÖ È™åËØÅGradleÁâàÊú¨Ôºö"
          "$GRADLE_PATH/bin/gradle" --version || { echo "‚ùå GradleÂÆâË£ÖÂ§±Ë¥•"; exit 1; }
          
          # ÈÖçÁΩÆÁéØÂ¢ÉÂèòÈáè
          echo "GRADLE_PATH=$GRADLE_PATH" >> $GITHUB_ENV
          echo "$GRADLE_PATH/bin" >> $GITHUB_PATH

      ########################################################################
      # Ê≠•È™§3ÔºöËß£ÊûêÈÖçÁΩÆÊñá‰ª∂ÔºàËØªÂèñÂ∫îÁî®‰ø°ÊÅØÔºâ
      ########################################################################
      - name: Ëß£ÊûêÈÖçÁΩÆÊñá‰ª∂
        run: |
          # ÂàùÂßãÂåñÈªòËÆ§ÈÖçÁΩÆ
          APP_PACKAGE="com.my.defaultapp"
          APP_NAME="ÊàëÁöÑÂ∫îÁî®"
          APP_VERSION="1.0.0"
          LOAD_TIMEOUT="60000"
          CUSTOM_URL="https://www.baidu.com"

          # ÊòæÁ§∫ÂΩìÂâçÁõÆÂΩïÊñá‰ª∂ÔºåÁ°ÆËÆ§ÈÖçÁΩÆÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
          echo "üìÇ ÂΩìÂâçÂ∑•‰ΩúÁõÆÂΩïÊñá‰ª∂ÂàóË°®Ôºö"
          ls -la
          
          # ËØªÂèñconfig.xmlÔºàËã•Â≠òÂú®Ôºâ
          if [ -f "config.xml" ]; then
            echo "‚úÖ ÂèëÁé∞config.xmlÔºåÂºÄÂßãËß£Êûê..."
            # È™åËØÅXMLÊ†ºÂºèÊúâÊïàÊÄß
            if xmlstarlet val -q "config.xml"; then
              # ËØªÂèñÂåÖÂêç
              CONFIG_PACKAGE=$(xmlstarlet sel -t -v "/widget/@id" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_PACKAGE" ] && [[ "$CONFIG_PACKAGE" =~ ^[a-zA-Z0-9.]+$ ]]; then
                APP_PACKAGE="$CONFIG_PACKAGE"
                echo "üì¶ ÂåÖÂêçÔºö$APP_PACKAGEÔºàÊù•Ëá™config.xmlÔºâ"
              fi
              
              # ËØªÂèñÂ∫îÁî®ÂêçÁß∞
              CONFIG_NAME=$(xmlstarlet sel -t -v "/widget/name" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_NAME" ]; then
                APP_NAME="$CONFIG_NAME"
                echo "üè∑Ô∏è Â∫îÁî®ÂêçÁß∞Ôºö$APP_NAMEÔºàÊù•Ëá™config.xmlÔºâ"
              fi
              
              # ËØªÂèñÁâàÊú¨Âè∑
              CONFIG_VERSION=$(xmlstarlet sel -t -v "/widget/@version" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_VERSION" ] && [[ "$CONFIG_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                APP_VERSION="$CONFIG_VERSION"
                echo "üî¢ ÁâàÊú¨Âè∑Ôºö$APP_VERSIONÔºàÊù•Ëá™config.xmlÔºâ"
              fi
              
              # ËØªÂèñË∂ÖÊó∂ËÆæÁΩÆ
              CONFIG_TIMEOUT=$(xmlstarlet sel -t -v "/widget/platform[@name='android']/preference[@name='LoadUrlTimeoutValue']/@value" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_TIMEOUT" ] && [[ "$CONFIG_TIMEOUT" =~ ^[0-9]+$ ]]; then
                LOAD_TIMEOUT="$CONFIG_TIMEOUT"
                echo "‚è±Ô∏è Âä†ËΩΩË∂ÖÊó∂Ôºö$LOAD_TIMEOUTÔºàÊù•Ëá™config.xmlÔºâ"
              fi
            else
              echo "‚ö†Ô∏è config.xmlÊ†ºÂºèÊó†ÊïàÔºå‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ"
            fi
          else
            echo "‚ö†Ô∏è Êú™ÊâæÂà∞config.xmlÔºå‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ"
          fi

          # ËØªÂèñconfig.txtÔºàÈÖçÁΩÆÁõÆÊ†áÁΩëÂùÄÔºâ
          if [ -f "config.txt" ]; then
            CUSTOM_URL=$(cat config.txt | tr -d '\r')
            # Ë°•ÂÖ®HTTPSÂçèËÆÆÔºàËã•Áº∫Â§±Ôºâ
            [[ ! $CUSTOM_URL =~ ^http ]] && CUSTOM_URL="https://$CUSTOM_URL"
            echo "üåê ÁõÆÊ†áÁΩëÂùÄÔºö$CUSTOM_URLÔºàÊù•Ëá™config.txtÔºâ"
          fi

          # Â§ÑÁêÜÂ∫îÁî®ÂêçÁß∞ÁâπÊÆäÂ≠óÁ¨¶ÔºàÈÅøÂÖçÊûÑÂª∫ÈîôËØØÔºâ
          APP_NAME_SAFE=$(echo "$APP_NAME" | sed 's/[^a-zA-Z0-9_-]/_/g')
          [ -z "$APP_NAME_SAFE" ] && APP_NAME_SAFE="my_app_${RANDOM:0:4}"

          # ËæìÂá∫ÊúÄÁªàÈÖçÁΩÆÔºàÊñπ‰æøË∞ÉËØïÔºâ
          echo -e "\nüìã ÊúÄÁªàÊûÑÂª∫ÈÖçÁΩÆÔºö"
          echo "   - Â∫îÁî®ÂåÖÂêçÔºö$APP_PACKAGE"
          echo "   - Â∫îÁî®ÂêçÁß∞Ôºö$APP_NAMEÔºàÂÆâÂÖ®ÂêçÁß∞Ôºö$APP_NAME_SAFEÔºâ"
          echo "   - ÁâàÊú¨Âè∑Ôºö$APP_VERSION"
          echo "   - ÁõÆÊ†áÁΩëÂùÄÔºö$CUSTOM_URL"
          echo "   - Âä†ËΩΩË∂ÖÊó∂Ôºö$LOAD_TIMEOUT ms"

          # ‰øùÂ≠òÈÖçÁΩÆÂà∞ÁéØÂ¢ÉÂèòÈáèÔºàÂêéÁª≠Ê≠•È™§‰ΩøÁî®Ôºâ
          echo "APP_PACKAGE=$APP_PACKAGE" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "APP_NAME_SAFE=$APP_NAME_SAFE" >> $GITHUB_ENV
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "LOAD_TIMEOUT=$LOAD_TIMEOUT" >> $GITHUB_ENV
          echo "CUSTOM_URL=$CUSTOM_URL" >> $GITHUB_ENV
          # ÂÆö‰πâÈ°πÁõÆË∑ØÂæÑ
          echo "PROJECT_ROOT=$GITHUB_WORKSPACE/myapp/android-project" >> $GITHUB_ENV
          echo "APP_RES_DIR=$GITHUB_WORKSPACE/myapp/android-project/app/src/main/res" >> $GITHUB_ENV
      ########################################################################
      # Ê≠•È™§4ÔºöÂàõÂª∫È°πÁõÆÁõÆÂΩïÁªìÊûÑ
      ########################################################################
      - name: ÂàõÂª∫È°πÁõÆÁõÆÂΩïÁªìÊûÑ
        run: |
          echo "‚úÖ ÂºÄÂßãÂàõÂª∫È°πÁõÆÁõÆÂΩïÔºö${{ env.PROJECT_ROOT }}"
          # ÂàõÂª∫Ê†∏ÂøÉÁõÆÂΩïÔºàÂåÖÂê´appÊ®°ÂùóÂíåCordovaLibÊ®°ÂùóÔºâ
          mkdir -p "${{ env.PROJECT_ROOT }}/app/src/main/java"
          mkdir -p "${{ env.PROJECT_ROOT }}/CordovaLib/src/main/java/org/apache/cordova"
          
          # ÂàõÂª∫ËµÑÊ∫êÁõÆÂΩïÔºàÂê´ÊâÄÊúâÂàÜËæ®ÁéáÁöÑÂõæÊ†áÁõÆÂΩïÔºâ
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-mdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-hdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-xhdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-xxhdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-xxxhdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/values"
          
          # ÂàõÂª∫JavaÊ∫êÁ†ÅÁõÆÂΩïÔºàÊåâÂåÖÂêçÂàÜÂ±ÇÔºâ
          JAVA_DIR="${{ env.PROJECT_ROOT }}/app/src/main/java/$(echo ${{ env.APP_PACKAGE }} | tr '.' '/')"
          mkdir -p "$JAVA_DIR"
          echo "JAVA_DIR=$JAVA_DIR" >> $GITHUB_ENV

          # È™åËØÅÁõÆÂΩïÂàõÂª∫ÁªìÊûú
          echo -e "\nüìÅ È°πÁõÆÁõÆÂΩïÁªìÊûÑÔºàÂâç5Â±ÇÔºâÔºö"
          tree -L 5 "${{ env.PROJECT_ROOT }}"
          # Âº∫Âà∂Ê£ÄÊü•ÂÖ≥ÈîÆÁõÆÂΩïÊòØÂê¶Â≠òÂú®ÔºàÈÅøÂÖçÂêéÁª≠Ê≠•È™§Â§±Ë¥•Ôºâ
          if [ ! -d "${{ env.APP_RES_DIR }}/mipmap-mdpi" ] || [ ! -d "$JAVA_DIR" ]; then
            echo "‚ùå ÂÖ≥ÈîÆÁõÆÂΩïÂàõÂª∫Â§±Ë¥•ÔºåÁªàÊ≠¢ÊûÑÂª∫"
            exit 1
          fi

      ########################################################################
      # Ê≠•È™§5ÔºöÁîüÊàêÂ∫îÁî®ÂõæÊ†áÂíåËµÑÊ∫êÊñá‰ª∂
      ########################################################################
      - name: ÁîüÊàêÂ∫îÁî®ÂõæÊ†áÂíåËµÑÊ∫êÊñá‰ª∂
        run: |
          echo "‚úÖ ÂºÄÂßãÁîüÊàêËµÑÊ∫êÊñá‰ª∂ÔºàÂõæÊ†á+ÈÖçÁΩÆÔºâ"
          
          # 1. ÁîüÊàêÂ∫îÁî®ÂõæÊ†áÔºàË¶ÜÁõñÊâÄÊúâÂàÜËæ®ÁéáÔºå‰∏âÈáçÂÆπÈîôÔºâ
          # ÂàÜËæ®ÁéáËØ¥ÊòéÔºömdpi(48x48)„ÄÅhdpi(72x72)„ÄÅxhdpi(96x96)„ÄÅxxhdpi(144x144)„ÄÅxxxhdpi(192x192)
          declare -A ICON_SPECS=(
            ["mdpi"]="48x48"
            ["hdpi"]="72x72"
            ["xhdpi"]="96x96"
            ["xxhdpi"]="144x144"
            ["xxxhdpi"]="192x192"
          )

          for DPI in "${!ICON_SPECS[@]}"; do
            SIZE=${ICON_SPECS[$DPI]}
            DEST_DIR="${{ env.APP_RES_DIR }}/mipmap-$DPI"
            DEST_PATH="$DEST_DIR/ic_launcher.png"
            
            # Á°Æ‰øùÂõæÊ†áÁõÆÂΩïÂ≠òÂú®ÔºàÈÅøÂÖçÁõÆÂΩïÁº∫Â§±ÂØºËá¥ÁîüÊàêÂ§±Ë¥•Ôºâ
            if [ ! -d "$DEST_DIR" ]; then
              mkdir -p "$DEST_DIR"
              echo "üìÅ Ëá™Âä®ÂàõÂª∫ÂõæÊ†áÁõÆÂΩïÔºö$DEST_DIR"
            fi
            
            # ÊñπÊ°à1ÔºöÁîüÊàêÂ∏¶‰∏§Â±ÇÂúÜÂúàÁöÑÂõæÊ†áÔºàÈªòËÆ§Ôºâ
            if convert -size "$SIZE" xc:transparent \
              -fill "#2196F3" -draw "circle $((SIZE/2)),$((SIZE/2)) $((SIZE/2)),0" \
              -fill "white" -draw "circle $((SIZE/2)),$((SIZE/2)) $((SIZE*3/10)),0" \
              -fill "#2196F3" -draw "circle $((SIZE/2)),$((SIZE/2)) $((SIZE/10)),0" \
              "$DEST_PATH"; then
              echo "‚úÖ ÁîüÊàêÂõæÊ†áÔºàÈªòËÆ§ÊñπÊ°àÔºâÔºö$DEST_PATH"
            else
              # ÊñπÊ°à2ÔºöÁîüÊàêÂúÜËßíÁü©ÂΩ¢ÂõæÊ†áÔºàÂ§áÈÄâÔºâ
              if convert -size "$SIZE" xc:"#2196F3" -roundrectangle 0,0,$SIZE,$SIZE,10,10 "$DEST_PATH"; then
                echo "‚úÖ ÁîüÊàêÂõæÊ†áÔºàÂ§áÈÄâÊñπÊ°à1ÔºâÔºö$DEST_PATH"
              else
                # ÊñπÊ°à3ÔºöÁîüÊàêÁ∫ØËâ≤ÂõæÊ†áÔºàÁªàÊûÅÂÆπÈîôÔºâ
                convert -size "$SIZE" xc:"#2196F3" "$DEST_PATH"
                if [ -f "$DEST_PATH" ] && [ -s "$DEST_PATH" ]; then
                  echo "‚úÖ ÁîüÊàêÂõæÊ†áÔºàÂ§áÈÄâÊñπÊ°à2ÔºâÔºö$DEST_PATH"
                else
                  echo "‚ùå ÊâÄÊúâÂõæÊ†áÁîüÊàêÊñπÊ°àÂ§±Ë¥•ÔºåÁªàÊ≠¢ÊûÑÂª∫"
                  exit 1
                fi
              fi
            fi

            # ÊúÄÁªàÈ™åËØÅÂõæÊ†áÊúâÊïàÊÄßÔºàÈÅøÂÖçÁ©∫Êñá‰ª∂ÊàñÊçüÂùèÊñá‰ª∂Ôºâ
            if [ ! -f "$DEST_PATH" ] || [ ! -s "$DEST_PATH" ]; then
              echo "‚ùå ÂõæÊ†áÊó†ÊïàÔºà‰∏çÂ≠òÂú®ÊàñÁ©∫Êñá‰ª∂ÔºâÔºö$DEST_PATH"
              exit 1
            fi
            ls -lh "$DEST_PATH"  # ËæìÂá∫ÂõæÊ†áÊñá‰ª∂‰ø°ÊÅØÔºåÊñπ‰æøË∞ÉËØï
          done

          # 2. ÁîüÊàêstrings.xmlÔºàÂ∫îÁî®ÂêçÁß∞ÈÖçÁΩÆÔºâ
          STRINGS_FILE="${{ env.APP_RES_DIR }}/values/strings.xml"
          cat > "$STRINGS_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${{ env.APP_NAME }}</string>
              <string name="launcher_name">${{ env.APP_NAME }}</string>
              <string name="ic_launcher">ic_launcher</string> <!-- ÂÖ≥ËÅîÂõæÊ†áËµÑÊ∫ê -->
          </resources>
          EOF
          [ -f "$STRINGS_FILE" ] && echo "‚úÖ ÁîüÊàêstrings.xml" || { echo "‚ùå strings.xmlÁîüÊàêÂ§±Ë¥•"; exit 1; }

          # 3. ÁîüÊàêstyles.xmlÔºàÂ∫îÁî®Ê†∑ÂºèÈÖçÁΩÆÔºâ
          STYLES_FILE="${{ env.APP_RES_DIR }}/values/styles.xml"
          cat > "$STYLES_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">
                  <item name="android:windowNoTitle">true</item>
                  <item name="android:windowActionBar">false</item>
                  <item name="android:windowBackground">@android:color/white</item>
              </style>
          </resources>
          EOF
          [ -f "$STYLES_FILE" ] && echo "‚úÖ ÁîüÊàêstyles.xml" || { echo "‚ùå styles.xmlÁîüÊàêÂ§±Ë¥•"; exit 1; }

          # È™åËØÅÊâÄÊúâËµÑÊ∫êÊñá‰ª∂ÔºàÁ°ÆËÆ§ÁîüÊàêÁªìÊûúÔºâ
          echo -e "\nüìÑ ÁîüÊàêÁöÑËµÑÊ∫êÊñá‰ª∂ÂàóË°®Ôºö"
          find "${{ env.APP_RES_DIR }}" -type f

      ########################################################################
      # Ê≠•È™§6ÔºöÁîüÊàêGradleÈÖçÁΩÆÊñá‰ª∂Ôºà‰øÆÂ§çTask 'clean' not found + AndroidXÊîØÊåÅÔºâ
      ########################################################################
      - name: ÁîüÊàêGradleÈÖçÁΩÆÊñá‰ª∂
        run: |
          echo "‚úÖ ÂºÄÂßãÁîüÊàêGradleÊ†∏ÂøÉÈÖçÁΩÆÊñá‰ª∂"
          PROJECT_ROOT="${{ env.PROJECT_ROOT }}"

