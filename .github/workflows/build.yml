name: 构建安卓套壳应用（SDK路径+版本兼容修复版）
on:
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码仓库
      - name: 拉取代码
        uses: actions/checkout@v4

      # 步骤2：安装 Node.js 14（备用）
      - name: 安装 Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      # 步骤3：安装安卓构建工具链（解决版本兼容+路径冲突）
      - name: 安装安卓构建依赖
        run: |
          export TIMEOUT=300
          
          # 1. 安装并验证 JDK 11
          sudo apt-get update -o Acquire::ForceIPv4=true
          sudo apt-get remove -y openjdk-8-jdk openjdk-11-jdk || true
          sudo apt-get install -y -qq openjdk-11-jdk
          JDK11_PATH="/usr/lib/jvm/java-11-openjdk-amd64"
          if [ ! -f "$JDK11_PATH/bin/java" ]; then
            echo "❌ JDK11路径无效，当前JVM目录："
            ls -l "/usr/lib/jvm/"
            exit 1
          fi
          echo "JDK11_PATH=$JDK11_PATH" >> $GITHUB_ENV

          # 2. 关键修复1：使用系统默认SDK路径（避免ANDROID_HOME冲突）
          # Ubuntu GitHub Runner 默认SDK路径为 /usr/local/lib/android/sdk，直接复用此路径
          ANDROID_SDK_PATH="/usr/local/lib/android/sdk"
          echo "✅ 使用系统默认SDK路径：$ANDROID_SDK_PATH"
          # 清除系统默认的ANDROID_SDK_ROOT，仅保留ANDROID_HOME（官方推荐）
          unset ANDROID_SDK_ROOT
          echo "ANDROID_HOME=$ANDROID_SDK_PATH" >> $GITHUB_ENV  # 统一用ANDROID_HOME

          # 3. 关键修复2：安装兼容的SDK组件（AGP 7.0.4 要求 Build Tools 30.0.2+）
          SDK_MANAGER="$ANDROID_SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          # 配置SDK镜像（加速下载）
          mkdir -p "$ANDROID_SDK_PATH/.android"
          cat > "$ANDROID_SDK_PATH/.android/repositories.cfg" << EOF
          [main]
          enabledRepositories=
              https\://mirrors.tuna.tsinghua.edu.cn/android/repository/
              https\://dl.google.com/android/repository/
          EOF

          # 安装兼容版本：API 30（AGP 7.0.4 推荐）+ Build Tools 30.0.2（最低要求）
          chmod +x $SDK_MANAGER
          $SDK_MANAGER --sdk_root=$ANDROID_SDK_PATH \
            "platforms;android-30" "build-tools;30.0.2" "platform-tools" \
            --verbose --no_https --accept-licenses 'android-sdk-license-c81a61d9' || {
              echo "⚠️ 镜像安装失败，重试官方源"
              rm -f "$ANDROID_SDK_PATH/.android/repositories.cfg"
              $SDK_MANAGER --sdk_root=$ANDROID_SDK_PATH \
                "platforms;android-30" "build-tools;30.0.2" "platform-tools" \
                --verbose --no_https --accept-licenses 'android-sdk-license-c81a61d9' || exit 1
            }
          echo "ANDROID_SDK_PATH=$ANDROID_SDK_PATH" >> $GITHUB_ENV

          # 4. 安装 Gradle 7.0.2（与AGP 7.0.4 严格匹配）
          GRADLE_PATH="$HOME/gradle-7.0.2"
          GRADLE_URL="https://mirrors.huaweicloud.com/gradle/gradle-7.0.2-bin.zip"
          wget --timeout=$TIMEOUT --tries=3 --no-check-certificate $GRADLE_URL -O gradle-7.0.2-bin.zip || exit 1
          unzip -q gradle-7.0.2-bin.zip -d $HOME
          echo "GRADLE_PATH=$GRADLE_PATH" >> $GITHUB_ENV
          echo "$GRADLE_PATH/bin" >> $GITHUB_PATH

      # 步骤4：构建安卓套壳应用（同步版本+统一路径）
      - name: 构建安卓套壳应用
        run: |
          # 加载环境变量（统一SDK路径，仅保留ANDROID_HOME）
          export JAVA_HOME=$JDK11_PATH
          export ANDROID_HOME=$ANDROID_SDK_PATH
          export PATH="$JAVA_HOME/bin:$PATH:$ANDROID_SDK_PATH/build-tools/30.0.2:$GRADLE_PATH/bin"
          unset ANDROID_SDK_ROOT  # 彻底清除冲突变量
          # 验证环境（确保路径唯一）
          echo "✅ 当前Java路径：$JAVA_HOME"
          echo "✅ 当前Java版本：$(java -version 2>&1)"
          echo "✅ 当前Gradle版本：$(gradle -v | head -n 1)"
          echo "✅ 当前SDK路径（仅ANDROID_HOME）：$ANDROID_HOME"

          # 项目路径设置
          PROJECT_PATH="/home/runner/work/webview-app/webview-app/myapp"
          rm -rf "$PROJECT_PATH"
          mkdir -p "$PROJECT_PATH"
          cd "$PROJECT_PATH" || exit 1

          # 创建项目目录结构
          ANDROID_ROOT="$PROJECT_PATH/android-project"
          APP_DIR="$ANDROID_ROOT/app"
          CORDOVA_LIB_DIR="$ANDROID_ROOT/CordovaLib"
          mkdir -p "$APP_DIR/src/main/java/com/my/simpleapp"
          mkdir -p "$APP_DIR/src/main/res/values"
          mkdir -p "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova"
          mkdir -p "$PROJECT_PATH/www"

          # 编写网页测试内容
          cat > "$PROJECT_PATH/www/index.html" << EOF
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
              <meta charset="UTF-8">
              <title>安卓套壳测试</title>
              <style>body { margin: 0; padding: 2rem; background: #f5f5f5; text-align: center; }</style>
          </head>
          <body>
              <h1 style="color: #2196F3;">安卓套壳应用构建成功！</h1>
              <p>这是一个纯手动构建的WebView套壳应用</p>
          </body>
          </html>
          EOF

          # 编写 Cordova 核心类（WebView容器）
          cat > "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova/CordovaActivity.java" << EOF
          package org.apache.cordova;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.widget.LinearLayout;

          public class CordovaActivity extends Activity {
              protected WebView webView;
              protected String launchUrl = "file:///android_asset/www/index.html";

              @Override
              public void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  webView = new WebView(this);
                  LinearLayout layout = new LinearLayout(this);
                  layout.addView(webView);
                  setContentView(layout);
                  webView.loadUrl(launchUrl);
              }
          }
          EOF

          # 配置 CordovaLib 模块（同步版本：API 30 + Build Tools 30.0.2）
          cat > "$CORDOVA_LIB_DIR/build.gradle" << EOF
          apply plugin: 'com.android.library'

          android {
              compileSdkVersion 30  # 与SDK API版本同步
              // 移除buildToolsVersion，使用AGP默认版本（避免版本冲突）
              namespace 'org.apache.cordova'

              sourceSets {
                  main {
                      java { srcDirs = ['src/main/java'] }
                      res { srcDirs = ['src/main/res'] }
                  }
              }
          }

          repositories {
              maven { url 'https://maven.aliyun.com/repository/google' }
              maven { url 'https://maven.aliyun.com/repository/public' }
              maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
              mavenCentral()
          }

          dependencies {
              implementation fileTree(dir: 'libs', include: ['*.jar'])
              implementation 'androidx.appcompat:appcompat:1.0.2'
          }
          EOF

          # 配置 app 模块（同步版本+移除冗余配置）
          cat > "$APP_DIR/build.gradle" << EOF
          buildscript {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.0.4'  # 与Gradle 7.0.2匹配
              }
          }

          apply plugin: 'com.android.application'

          android {
              compileSdkVersion 30  # 同步至API 30（兼容AGP 7.0.4）
              // 移除buildToolsVersion，使用AGP默认的30.0.2（避免警告）
              namespace 'com.my.simpleapp'

              sourceSets {
                  main {
                      java { srcDirs = ['src/main/java'] }
                      res { srcDirs = ['src/main/res'] }
                      assets { srcDirs = ['src/main/assets', '../../www'] }
                      manifest { srcFile 'src/main/AndroidManifest.xml' }
                  }
              }

              defaultConfig {
                  applicationId "com.my.simpleapp"
                  minSdkVersion 21  # 最低支持安卓5.0
                  targetSdkVersion 30  # 同步至API 30
                  versionCode 1
                  versionName "1.0.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                  }
              }
          }

          repositories {
              maven { url 'https://maven.aliyun.com/repository/google' }
              maven { url 'https://maven.aliyun.com/repository/public' }
              mavenCentral()
          }

          dependencies {
              implementation fileTree(dir: 'libs', include: ['*.jar'])
              implementation project(':CordovaLib')
              implementation 'androidx.appcompat:appcompat:1.0.2'
          }
          EOF

          # 编写 MainActivity（应用入口）
          cat > "$APP_DIR/src/main/java/com/my/simpleapp/MainActivity.java" << EOF
          package com.my.simpleapp;
          import org.apache.cordova.CordovaActivity;
          import android.os.Bundle;

          public class MainActivity extends CordovaActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
              }
          }
          EOF

          # 编写 AndroidManifest.xml（修复intent-filter标签+同步版本）
          cat > "$APP_DIR/src/main/AndroidManifest.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
                    package="com.my.simpleapp"
                    android:versionCode="1"
                    android:versionName="1.0.0">

              <uses-sdk
                  android:minSdkVersion="21"
                  android:targetSdkVersion="30" />  <!-- 同步至API 30 -->

              <uses-permission android:name="android.permission.INTERNET" />

              <application
                  android:allowBackup="true"
                  android:label="@string/app_name"
                  android:theme="@style/AppTheme">

                  <activity
                      android:name=".MainActivity"
                      android:label="@string/app_name"
                      android:configChanges="orientation|keyboardHidden|screenSize">

                      <!-- 修复标签错误：移除多余的尖括号 -->
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 编写字符串资源
          cat > "$APP_DIR/src/main/res/values/strings.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">YJSCSDH</string>
              <!-- 新增主题资源，解决AppTheme未定义问题 -->
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar" />
          </resources>
          EOF

          # 配置项目模块关联
          cat > "$ANDROID_ROOT/settings.gradle" << EOF
          include ':app'
          include ':CordovaLib'
          EOF

          # 配置项目根目录 Gradle
          cat > "$ANDROID_ROOT/build.gradle" << EOF
          buildscript {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.0.4'
              }
          }

          allprojects {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
                  mavenCentral()
              }
          }

          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 配置 Gradle 全局属性（统一Java路径）
          cat > "$ANDROID_ROOT/gradle.properties" << EOF
          android.useAndroidX=false
          android.enableJetifier=false
          org.gradle.java.home=$JDK11_PATH
          org.gradle.daemon=true
          org.gradle.parallel=true
          EOF

          # 生成 gradlew 并编译
          cd "$ANDROID_ROOT" || exit 1
          gradle wrapper --gradle-version 7.0.2 --distribution-type all
          chmod +x gradlew
          if [ ! -f "gradlew" ]; then
            echo "❌ gradlew生成失败"
            exit 1
          fi

          # 编译 Release 版 APK（显示详细日志）
          echo "🔨 开始编译APK..."
          ./gradlew :app:assembleRelease --info --stacktrace

          # 验证 APK 并复制
          APK_SOURCE="$APP_DIR/build/outputs/apk/release/app-release.apk"
          APK_DEST="$PROJECT_PATH/final-app.apk"
          if [ -f "$APK_SOURCE" ]; then
              echo "🎉 APK编译成功！"
              echo "📦 APK路径：$APK_SOURCE"
              echo "📊 APK大小：$(ls -lh $APK_SOURCE | awk '{print $5}')"
              cp "$APK_SOURCE" "$APK_DEST"
          else
              echo "❌ APK编译失败，查看日志："
              cat "$APP_DIR/build/outputs/logs/build.log" 2>/dev/null
              exit 1
          fi

      # 步骤5：上传 APK 工件
      - name: 上传 APK 到工件
        uses: actions/upload-artifact@v4
        with:
          name: 安卓套壳应用-Release版
          path: /home/runner/work/webview-app/webview-app/myapp/final-app.apk
          retention-days: 30
