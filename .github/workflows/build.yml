name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      
      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      
      - name: 安装Cordova
        run: |
          npm cache clean -f
          npm install -g cordova@11.0.0
      
      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3
      
      - name: 准备项目文件
        run: |
          # 创建Cordova项目
          cordova create myapp com.my.simpleapp "我的网页APP"
          # 复制我们的网页文件到Cordova项目中
          cp -r www myapp/
          cp config.xml myapp/
          cp config.txt myapp/www/
          # 添加安卓平台
          cd myapp
          cordova platform add android@10.1.2
          cd ..  # 回到根目录
      
      - name: 强制使用低版本Gradle
        run: |
          # 明确从根目录开始的完整路径
          cd myapp/platforms/android
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip" > gradle/wrapper/gradle-wrapper.properties
      
      - name: 编译生成APK文件
        run: |
          cd myapp
          cordova build android --release
      
      - name: 保存生成的APP
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
