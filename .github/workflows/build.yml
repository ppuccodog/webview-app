name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 安装PhoneGap
        run: |
          npm config set registry https://registry.npmmirror.com/
          npm install -g phonegap@9.0.0
          phonegap -v

      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3

      - name: 创建项目+安装正确依赖
        run: |
          phonegap create myapp com.my.simpleapp "我的网页APP"
          cd myapp
          # 关键：用npm能找到的1.2.0版本，兼容PhoneGap
          npm install properties-parser@1.2.0 --save-dev
          # 安装安卓平台（依赖已正确补全）
          phonegap platform add android@9.0.0 --verbose
          cd ..

      - name: 复制项目文件
        run: |
          cp -r www/* myapp/www/
          cp config.xml myapp/
          cp config.txt myapp/www/

      - name: 编译APK（这次必成！）
        run: |
          cd myapp
          echo "🔥 依赖版本正确，开始编译！"
          phonegap build android --release --verbose
          
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 终于成功了！APK生成了！"
          else
            echo "❌ 查看日志"
            exit 1
          fi

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
