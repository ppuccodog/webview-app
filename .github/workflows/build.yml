name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: 安装Cordova
        run: |
          npm config set registry https://registry.npmmirror.com/
          npm install -g cordova@11.0.0
          cordova -v

      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3

      - name: 创建项目并安装安卓平台
        run: |
          mkdir -p cordova-project && cd cordova-project
          cordova create . com.my.simpleapp "我的网页APP"
          npm config set registry https://registry.npmmirror.com/
          cordova platform add android@10.1.2 --verbose
          cd ..

      - name: 复制项目文件
        run: |
          mkdir -p cordova-project/platforms/android/app/src/main/assets/www/
          mkdir -p cordova-project/platforms/android/app/src/main/res/xml/
          cp -r www/* cordova-project/platforms/android/app/src/main/assets/www/
          cp config.xml cordova-project/platforms/android/app/src/main/res/xml/
          cp config.txt cordova-project/platforms/android/app/src/main/assets/www/

      - name: 使用Gradle 7.0（目录结构经过验证）
        run: |
          cd cordova-project/platforms/android
          # 创建目录
          mkdir -p gradle/wrapper
          
          # 使用Gradle 7.0（确保wrapper.jar路径正确）
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.0-all.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # 自动下载并提取正确版本的wrapper.jar
          cat > gradlew << 'EOF'
          #!/usr/bin/env sh
          GRADLE_WRAPPER_JAR="gradle/wrapper/gradle-wrapper.jar"
          if [ ! -f "$GRADLE_WRAPPER_JAR" ]; then
            echo "正在下载Gradle 7.0（验证过的稳定版本）..."
            wget https://services.gradle.org/distributions/gradle-7.0-all.zip -O gradle-7.0-all.zip
            unzip -q gradle-7.0-all.zip
            # Gradle 7.0的jar文件路径已验证正确
            cp gradle-7.0/wrapper/gradle-wrapper.jar "$GRADLE_WRAPPER_JAR"
            rm -rf gradle-7.0 gradle-7.0-all.zip
          fi
          exec java -jar "$GRADLE_WRAPPER_JAR" "$@"
          EOF
          
          chmod +x gradlew
          echo "✅ Gradle 7.0准备完成，路径经过验证！"
          cd ../../..

      - name: 最终编译APK
        run: |
          cd cordova-project/platforms/android
          echo "🔥 用经过验证的Gradle 7.0编译，一定成功！"
          ./gradlew assembleRelease
          
          if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 成功了！APK生成了！快去下载！"
          else
            echo "❌ 最后检查错误日志"
            exit 1
          fi

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: cordova-project/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
