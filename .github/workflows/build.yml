name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 安装PhoneGap（用官方镜像确保完整）
        run: |
          # 切换到官方npm镜像，避免版本缺失
          npm config set registry https://registry.npmjs.org/
          npm install -g phonegap@9.0.0
          phonegap -v

      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3

      - name: 创建项目+自动安装依赖
        run: |
          phonegap create myapp com.my.simpleapp "我的网页APP"
          cd myapp
          # 关键：不指定版本，让npm自动选最新兼容版
          npm install properties-parser --save-dev
          # 确认依赖安装成功
          if [ -d "node_modules/properties-parser" ]; then
            echo "✅ properties-parser安装成功！"
          else
            echo "❌ 重试安装依赖"
            npm install properties-parser --save-dev
          fi
          # 安装安卓平台
          phonegap platform add android@9.0.0 --verbose
          cd ..

      - name: 复制项目文件
        run: |
          cp -r www/* myapp/www/
          cp config.xml myapp/
          cp config.txt myapp/www/

      - name: 编译APK（最后一步！）
        run: |
          cd myapp
          echo "🔥 自动匹配依赖版本，编译必成！"
          phonegap build android --release --verbose
          
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 终于成功了！APK生成了！"
          else
            echo "❌ 查看日志"
            exit 1
          fi

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
