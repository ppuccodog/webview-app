name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 安装PhoneGap（Cordova的替代方案）
        run: |
          npm config set registry https://registry.npmmirror.com/
          npm install -g phonegap@9.0.0
          phonegap -v  # 确认安装成功，避免后续隐性问题

      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3

      - name: 创建PhoneGap项目（确保平台完整）
        run: |
          # 创建项目并进入目录
          phonegap create myapp com.my.simpleapp "我的网页APP"
          cd myapp
          # 安装安卓平台，增加日志详情，方便排查平台安装问题
          phonegap platform add android@9.0.0 --verbose
          # 提前确认安卓平台目录存在（双重保险）
          if [ -d "platforms/android" ]; then
            echo "✅ PhoneGap安卓平台安装成功！"
          else
            echo "❌ 平台安装失败，重试一次"
            phonegap platform add android@9.0.0 --verbose
            exit 1
          fi
          cd ..

      - name: 复制项目文件（修正config.xml路径）
        run: |
          # 1. 复制网页文件到PhoneGap的www目录（覆盖默认页面）
          cp -r www/* myapp/www/
          # 2. config.xml放在项目根目录（PhoneGap要求，否则配置不生效）
          cp config.xml myapp/
          # 3. 配置文件放到www目录，供APP内部读取
          cp config.txt myapp/www/
          echo "✅ 所有文件复制完成，路径正确！"

      - name: 编译APK（PhoneGap简化流程）
        run: |
          cd myapp
          echo "🔥 使用PhoneGap编译，避开Cordova API问题！"
          # 执行编译，显示详细日志，方便定位最终问题
          phonegap build android --release --verbose
          
          # 检查APK是否生成（路径和PhoneGap平台结构完全匹配）
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 终于成功了！APK生成了！"
          else
            echo "❌ 编译失败，查看上方详细日志"
            exit 1
          fi

      - name: 上传APK（确保路径正确）
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
