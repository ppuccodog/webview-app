name: 构建安卓应用（修复依赖下载问题）
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 全局安装依赖
        run: |
          npm config set registry https://registry.npmjs.org/
          npm install -g cordova@10.0.0 properties-parser@0.6.0 string.prototype.codepointat@1.0.1

      - name: 安装JDK 8和11
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-8-jdk openjdk-11-jdk -y
          echo "JDK8_PATH=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
          echo "JDK11_PATH=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

      - name: 用JDK 11安装安卓SDK
        run: |
          export JAVA_HOME=$JDK11_PATH
          export PATH=$JAVA_HOME/bin:$PATH
          java -version
          
          mkdir -p $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          SDK_MANAGER=$HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager
          echo "y" | $SDK_MANAGER --licenses
          $SDK_MANAGER "platforms;android-29" "build-tools;29.0.3" "platform-tools"
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

      - name: 安装Gradle 6.9
        run: |
          wget https://services.gradle.org/distributions/gradle-6.9-bin.zip -O gradle-6.9-bin.zip
          unzip -q gradle-6.9-bin.zip
          echo "GRADLE_HOME=$(pwd)/gradle-6.9" >> $GITHUB_ENV
          echo "$(pwd)/gradle-6.9/bin" >> $GITHUB_PATH

      - name: 编译Cordova项目（添加Google仓库）
        run: |
          export JAVA_HOME=$JDK8_PATH
          export PATH=$JAVA_HOME/bin:$PATH
          java -version
          
          cordova create myapp com.my.simpleapp "我的网页APP"
          cd myapp
          
          # 基础配置
          echo '<?xml version="1.0" encoding="utf-8"?>
          <widget id="com.my.simpleapp" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0">
            <name>我的网页APP</name>
            <content src="index.html" />
            <access origin="*" />
            <preference name="AndroidXEnabled" value="false" />
          </widget>' > config.xml
          
          # 添加安卓平台
          ANDROID_SDK_ROOT=$HOME/android-sdk cordova platform add android@9.0.0
          
          # 复制网页文件
          cp -rf ../www/* www/
          cp ../config.txt www/
          
          # 关键修复：修改Gradle配置，添加Google仓库
          echo "修复Gradle配置..."
          # 修改项目级build.gradle
          sed -i 's/maven { url "https:\/\/jcenter.bintray.com" }/maven { url "https:\/\/jcenter.bintray.com" }\n        maven { url "https:\/\/maven.google.com" }\n        maven { url "https:\/\/dl.google.com\/maven\/repo\/" }/' platforms/android/build.gradle
          
          # 修改app级build.gradle
          sed -i 's/dependencies {/dependencies {\n    implementation "com.g00fy2:versioncompare:1.3.4"/' platforms/android/app/build.gradle
          
          # 强制Gradle使用JDK 8
          echo "org.gradle.java.home=$JDK8_PATH" > platforms/android/gradle.properties
          
          # 编译APK
          cordova build android --release
          
          # 检查结果
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 成功生成APK！"
          else
            exit 1
          fi

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
