name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 安装Cordova（避开PhoneGap的自动插件）
        run: |
          npm config set registry https://registry.npmjs.org/
          npm install -g cordova@10.0.0
          cordova -v

      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3

      - name: 安装Gradle 7.0
        run: |
          wget https://services.gradle.org/distributions/gradle-7.0-bin.zip -O gradle-7.0-bin.zip
          unzip -q gradle-7.0-bin.zip
          export GRADLE_HOME=$(pwd)/gradle-7.0
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle --version

      - name: 创建纯WebView项目（无任何插件）
        run: |
          # 创建最简化项目
          cordova create myapp com.my.simpleapp "我的网页APP"
          cd myapp
          
          # 关键：只添加安卓平台，不安装任何插件
          cordova platform add android@9.0.0 --no-fetch
          
          # 手动补全所有依赖
          cd platforms/android/cordova
          npm init -y
          npm install properties-parser@0.6.0 string.prototype.codepointat@1.0.1 --save-dev
          cd ../../..
          
          # 清理自动添加的插件配置（彻底移除vibration等）
          rm -f config.xml
          cat > config.xml << EOF
          <?xml version='1.0' encoding='utf-8'?>
          <widget id="com.my.simpleapp" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0">
              <name>我的网页APP</name>
              <description>A simple Apache Cordova application that displays a webview.</description>
              <author email="dev@cordova.apache.org" href="http://cordova.io">Apache Cordova Team</author>
              <content src="index.html" />
              <access origin="*" />
              <allow-intent href="http://*/*" />
              <allow-intent href="https://*/*" />
          </widget>
          EOF
          
          cd ..

      - name: 复制项目文件
        run: |
          cp -rf www/* myapp/www/
          cp config.txt myapp/www/

      - name: 编译APK（无插件干扰）
        run: |
          cd myapp
          export GRADLE_HOME=$(pwd)/../gradle-7.0
          export PATH=$GRADLE_HOME/bin:$PATH
          
          echo "🔥 无插件干扰，最简化编译！"
          cordova build android --release -- --packageType=apk
          
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "🎉 终于成功了！APK生成了！"
          else
            echo "❌ 查看最后错误"
            exit 1
          fi

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
