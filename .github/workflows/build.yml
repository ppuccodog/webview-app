name: 构建安卓应用（官方环境方案）
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # 使用更稳定的旧版本系统
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 安装Cordova和依赖
        run: |
          npm config set registry https://registry.npmjs.org/
          npm install -g cordova@10.0.0
          npm install -g properties-parser@0.6.0 string.prototype.codepointat@1.0.1

      - name: 安装Java 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: 安装安卓环境（用官方脚本自动配置）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e
          add-to-path: false
          api-level: 29
          build-tools-version: 29.0.3

      - name: 创建并编译项目
        run: |
          # 创建项目
          cordova create myapp com.my.simpleapp "我的网页APP"
          cd myapp
          
          # 清除所有插件配置
          echo '<?xml version="1.0" encoding="utf-8"?>
          <widget id="com.my.simpleapp" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0">
            <name>我的网页APP</name>
            <content src="index.html" />
            <access origin="*" />
          </widget>' > config.xml
          
          # 添加安卓平台（使用自动配置的环境）
          cordova platform add android@9.0.0
          
          # 复制网页文件
          cp -rf ../www/* www/
          cp ../config.txt www/
          
          # 编译APK
          cordova build android --release
          
          # 检查结果
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 APK生成成功！"
          else
            echo "❌ 编译失败"
            exit 1
          fi

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
