name: ÊûÑÂª∫ÂÆâÂçìÂ∫îÁî®ÔºàÂº∫Âà∂ÊõøÊç¢Ë∑ØÂæÑÔºåÂøÖÊàêÔºâ
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ÊãâÂèñ‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ÂÆâË£ÖNode.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: ÂÖ®Â±ÄË£ÖCordova+ÂÆö‰ΩçÂÆûÈôÖÊñá‰ª∂
        run: |
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force
          npm install -g cordova@10.0.0 cordova-android@9.0.0
          # ÂÆö‰ΩçÊâÄÊúâÂÆûÈôÖËµÑÊ∫ê
          API_JS_PATH=$(find /opt/hostedtoolcache/node -name "Api.js" -path "*/cordova-android/*/cordova/Api.js" | head -1)
          DEFAULTS_XML_PATH=$(find /opt/hostedtoolcache/node -name "defaults.xml" -path "*/cordova-android/*/cordova/defaults.xml" | head -1)
          ASSETS_WWW_PATH=$(find /opt/hostedtoolcache/node -type d -name "www" -path "*/cordova-android/*/templates/project/assets/www" | head -1)
          CORDOVA_BUILDER_PATH=$(find /opt/hostedtoolcache/node -name "ProjectBuilder.js" -path "*/cordova-android/*/lib/builders/ProjectBuilder.js" | head -1)
          
          # È™åËØÅËµÑÊ∫ê
          [ -f "$API_JS_PATH" ] || { echo "‚ùå Ê≤°ÊâæÂà∞Api.js"; exit 1; }
          [ -f "$DEFAULTS_XML_PATH" ] || { echo "‚ùå Ê≤°ÊâæÂà∞defaults.xml"; exit 1; }
          [ -d "$ASSETS_WWW_PATH" ] || { echo "‚ùå Ê≤°ÊâæÂà∞assets/www"; exit 1; }
          [ -f "$CORDOVA_BUILDER_PATH" ] || { echo "‚ùå Ê≤°ÊâæÂà∞ProjectBuilder.js"; exit 1; }
          
          echo "‚úÖ ÊâæÂà∞ÊâÄÊúâÊ†∏ÂøÉËµÑÊ∫ê"
          echo "ASSETS_WWW_PATH=$ASSETS_WWW_PATH" >> $GITHUB_ENV
          echo "CORDOVA_BUILDER_PATH=$CORDOVA_BUILDER_PATH" >> $GITHUB_ENV
          echo "API_JS_PATH=$API_JS_PATH" >> $GITHUB_ENV
          echo "DEFAULTS_XML_PATH=$DEFAULTS_XML_PATH" >> $GITHUB_ENV
          cordova -v

      - name: ÂÆâË£ÖJDK 8Âíå11
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-8-jdk openjdk-11-jdk -y
          echo "JDK8_PATH=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV

      - name: ÂÆâË£ÖÂÆâÂçìSDK
        run: |
          export JAVA_HOME=$JDK11_PATH
          ANDROID_SDK_PATH="$HOME/android-sdk"
          mkdir -p $ANDROID_SDK_PATH
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $ANDROID_SDK_PATH/cmdline-tools
          SDK_MANAGER="$ANDROID_SDK_PATH/cmdline-tools/cmdline-tools/bin/sdkmanager"
          yes | $SDK_MANAGER --licenses || true
          $SDK_MANAGER "platforms;android-29" "build-tools;29.0.3" "platform-tools"
          echo "ANDROID_SDK_PATH=$ANDROID_SDK_PATH" >> $GITHUB_ENV

      - name: ÂÆâË£ÖGradle 6.9
        run: |
          GRADLE_PATH="$HOME/gradle-6.9"
          wget https://services.gradle.org/distributions/gradle-6.9-bin.zip -O gradle-6.9-bin.zip
          unzip -q gradle-6.9-bin.zip -d $HOME
          echo "GRADLE_PATH=$GRADLE_PATH" >> $GITHUB_ENV
          echo "$GRADLE_PATH/bin" >> $GITHUB_PATH

      - name: ÊûÑÂª∫È°πÁõÆÔºàÂº∫Âà∂ÊõøÊç¢Ë∑ØÂæÑÔºâ
        run: |
          export JAVA_HOME=$JDK8_PATH
          export ANDROID_SDK_ROOT=$ANDROID_SDK_PATH
          export GRADLE_HOME=$GRADLE_PATH
          
          PROJECT_PATH="/home/runner/work/webview-app/webview-app/myapp"
          rm -rf "$PROJECT_PATH"
          mkdir -p "$PROJECT_PATH/www"
          sudo chmod -R 777 "$PROJECT_PATH"
          
          # ÂàõÂª∫ÈÖçÁΩÆ
          echo '{"name":"x-app","version":"1.0.0","cordova":{"platforms":["android"]}}' > "$PROJECT_PATH/package.json"
          echo '<?xml version="1.0"?><widget id="com.x.app" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0"><name>XApp</name><content src="index.html"/></widget>' > "$PROJECT_PATH/config.xml"
          echo '<html><body>Hello</body></html>' > "$PROJECT_PATH/www/index.html"
          
          cd "$PROJECT_PATH"
          cordova platform add android@9.0.0
          sleep 5
          
          # Ë°•ÂÖ®È°πÁõÆÂÜÖËµÑÊ∫ê
          ANDROID_PLATFORM_PATH="$PROJECT_PATH/platforms/android"
          CORDOVA_DIR="$ANDROID_PLATFORM_PATH/cordova"
          mkdir -p "$ANDROID_PLATFORM_PATH/app" "$CORDOVA_DIR"
          cp "$API_JS_PATH" "$CORDOVA_DIR/Api.js"
          cp "$DEFAULTS_XML_PATH" "$CORDOVA_DIR/defaults.xml"
          
          # ÂÖ≥ÈîÆÔºöÂº∫Âà∂ÊõøÊç¢Ë∑ØÂæÑÔºå‰∏ç‰æùËµñgrepÈ™åËØÅ
          echo "üîß Âº∫Âà∂ÊõøÊç¢ProjectBuilder.js‰∏≠ÁöÑÈîôËØØË∑ØÂæÑ"
          ESCAPED_WWW=$(echo "$ASSETS_WWW_PATH" | sed 's|/|\\/|g')
          # ÊâßË°åÊõøÊç¢Ôºà‰∏çÁÆ°ÊòØÂê¶ÊâæÂà∞ÂåπÈÖçÔºåÂº∫Âà∂ÊâßË°åÔºâ
          sed -i "s|bin/templates/platform_www|$ESCAPED_WWW|g" "$CORDOVA_BUILDER_PATH"
          # Áõ¥Êé•ÊâìÂç∞‰øÆÊîπÂêéÁöÑÂÖ≥ÈîÆÂÜÖÂÆπÔºåÁ°ÆËÆ§ÊõøÊç¢ÊàêÂäü
          echo "‚úÖ ÊõøÊç¢ÂêéÊñá‰ª∂‰∏≠ÂåÖÂê´ÁöÑÂÆûÈôÖË∑ØÂæÑÔºö"
          grep -F "$ASSETS_WWW_PATH" "$CORDOVA_BUILDER_PATH" || echo "‚ö†Ô∏è  Êú™ÊâæÂà∞Ôºå‰ΩÜÁªßÁª≠ÁºñËØëÔºàÂèØËÉΩË∑ØÂæÑÊ†ºÂºè‰∏çÂêåÔºâ"
          
          # ÈÖçÁΩÆGradle
          touch "$ANDROID_PLATFORM_PATH/app/gradle.properties"
          echo "android.useAndroidX=false" > "$ANDROID_PLATFORM_PATH/app/gradle.properties"
          echo "android.enableJetifier=false" >> "$ANDROID_PLATFORM_PATH/app/gradle.properties"
          echo "org.gradle.java.home=$JDK8_PATH" >> "$ANDROID_PLATFORM_PATH/app/gradle.properties"
          
          # ÁºñËØëAPKÔºàÂç≥‰ΩøgrepÊ≤°ÊâæÂà∞ÔºåÊõøÊç¢Â∑≤ÊâßË°åÔºåÁªßÁª≠Â∞ùËØïÔºâ
          echo "üî® ÂºÄÂßãÁºñËØëAPK"
          cordova build android --release
          
          # Ê£ÄÊü•APK
          APK_PATH="$ANDROID_PLATFORM_PATH/app/build/outputs/apk/release/app-release-unsigned.apk"
          if [ -f "$APK_PATH" ]; then
            echo "üéâ ÊàêÂäüÔºÅAPKË∑ØÂæÑÔºö$APK_PATH"
            cp "$APK_PATH" "/home/runner/work/webview-app/webview-app/final-app.apk"
          else
            echo "‚ùå ÁºñËØëÂ§±Ë¥•ÔºåÊü•ÁúãÊó•ÂøóÔºö"
            cat "$ANDROID_PLATFORM_PATH/build/outputs/logs/build.log" 2>/dev/null
            exit 1
          fi

      - name: ‰∏ä‰º†APK
        uses: actions/upload-artifact@v4
        with:
          name: ÂÆâÂçìÂ∫îÁî®
          path: /home/runner/work/webview-app/webview-app/final-app.apk
          retention-days: 30
