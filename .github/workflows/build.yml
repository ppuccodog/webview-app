name: 安卓自定义APP自动构建（修复字体问题）
on:
  workflow_dispatch:  # 手动触发构建
permissions:
  contents: write     # 允许写入Releases

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      ########################################################################
      # 步骤1：拉取代码+安装基础依赖（新增字体安装）
      ########################################################################
      - name: 拉取GitHub项目代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 安装核心依赖工具（含字体）
        run: |
          sudo apt-get update -y
          # 安装基础工具+字体包（解决Arial缺失问题）
          sudo apt-get install -y xmlstarlet imagemagick openjdk-11-jdk tree \
            fonts-liberation fonts-dejavu fonts-freefont-ttf
          # 配置JDK环境
          echo "JDK11_PATH=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          
          # 验证已安装的字体
          echo -e "\n已安装的字体列表："
          convert -list font | grep -i "family"

      ########################################################################
      # 步骤2：配置Android SDK+Gradle环境
      ########################################################################
      - name: 配置Android构建环境
        run: |
          export TIMEOUT=300
          # 1. 清理旧环境
          rm -rf "$HOME/android-sdk" "$HOME/gradle-7.0.2"
          
          # 2. 安装Android SDK
          ANDROID_SDK_PATH="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_PATH"
          echo "ANDROID_HOME=$ANDROID_SDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_PATH" >> $GITHUB_ENV

          # 3. 下载SDK Tools
          SDK_TOOLS_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          if ! wget --timeout=$TIMEOUT --tries=3 "$SDK_TOOLS_URL" -O sdk-tools.zip; then
            echo "❌ 下载SDK Tools失败，重试1次"
            wget --timeout=$TIMEOUT --tries=2 "$SDK_TOOLS_URL" -O sdk-tools.zip || exit 1
          fi
          # 解压并整理SDK目录结构
          mkdir -p "$ANDROID_SDK_PATH/cmdline-tools/latest"
          unzip -q sdk-tools.zip -d "$ANDROID_SDK_PATH/cmdline-tools/latest"
          mv "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools/"* "$ANDROID_SDK_PATH/cmdline-tools/latest/" 2>/dev/null || true
          rm -rf "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools"

          # 4. 接受SDK许可证+安装必要组件
          SDK_MANAGER="$ANDROID_SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          yes | "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" --licenses || true
          "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" \
            "platforms;android-30" \
            "build-tools;30.0.2" \
            "platform-tools" \
            "extras;android;m2repository" \
            --verbose --no_https || exit 1

          # 5. 安装Gradle 7.0.2
          GRADLE_PATH="$HOME/gradle-7.0.2"
          if [ ! -d "$GRADLE_PATH" ]; then
            GRADLE_URL="https://services.gradle.org/distributions/gradle-7.0.2-bin.zip"
            if ! wget --timeout=$TIMEOUT --tries=3 "$GRADLE_URL" -O gradle.zip; then
              echo "❌ 下载Gradle失败，重试1次"
              wget --timeout=$TIMEOUT --tries=2 "$GRADLE_URL" -O gradle.zip || exit 1
            fi
            unzip -q gradle.zip -d "$HOME"
          fi
          echo "GRADLE_PATH=$GRADLE_PATH" >> $GITHUB_ENV
          echo "$GRADLE_PATH/bin" >> $GITHUB_PATH

      ########################################################################
      # 步骤3：解析配置文件
      ########################################################################
      - name: 解析配置文件
        run: |
          # 初始化默认配置
          APP_PACKAGE="com.my.defaultapp"
          APP_NAME="我的应用"
          APP_VERSION="1.0.0"
          LOAD_TIMEOUT="60000"
          CUSTOM_URL="https://www.baidu.com"

          # 读取config.xml（若存在）
          if [ -f "config.xml" ] && xmlstarlet val -q config.xml; then
            APP_PACKAGE=$(xmlstarlet sel -t -v "/widget/@id" config.xml)
            APP_NAME=$(xmlstarlet sel -t -v "/widget/name" config.xml)
            APP_VERSION=$(xmlstarlet sel -t -v "/widget/@version" config.xml)
            LOAD_TIMEOUT=$(xmlstarlet sel -t -v "/widget/platform[@name='android']/preference[@name='LoadUrlTimeoutValue']/@value" config.xml)
          fi

          # 读取config.txt（若存在）
          if [ -f "config.txt" ]; then
            CUSTOM_URL=$(cat config.txt | tr -d '\r')
            [[ ! $CUSTOM_URL =~ ^http ]] && CUSTOM_URL="https://$CUSTOM_URL"
          fi

          # 处理应用名称特殊字符
          APP_NAME_SAFE=$(echo "$APP_NAME" | sed 's/[^a-zA-Z0-9_-]/_/g')

          # 输出配置信息
          echo -e "\n✅ 最终配置："
          echo "   - 包名：$APP_PACKAGE"
          echo "   - 应用名称：$APP_NAME"
          echo "   - 版本：$APP_VERSION"
          echo "   - 目标网址：$CUSTOM_URL"

          # 保存到环境变量
          echo "APP_PACKAGE=$APP_PACKAGE" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "APP_NAME_SAFE=$APP_NAME_SAFE" >> $GITHUB_ENV
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "LOAD_TIMEOUT=${LOAD_TIMEOUT:-60000}" >> $GITHUB_ENV
          echo "CUSTOM_URL=$CUSTOM_URL" >> $GITHUB_ENV

      ########################################################################
      # 步骤4：生成应用图标（修复字体问题）
      ########################################################################
      - name: 生成应用图标（兼容系统字体）
        run: |
          # 1. 初始化资源目录
          RES_DIR="$GITHUB_WORKSPACE/myapp/android-project/app/src/main/res"
          rm -rf "$RES_DIR"
          mkdir -p "$RES_DIR/mipmap-mdpi" "$RES_DIR/mipmap-hdpi" "$RES_DIR/mipmap-xhdpi" "$RES_DIR/mipmap-xxhdpi" "$RES_DIR/mipmap-xxxhdpi" "$RES_DIR/values"
          
          # 2. 定义图标规格
          declare -A ICON_SPECS=(
            ["mdpi"]="48x48"
            ["hdpi"]="72x72"
            ["xhdpi"]="96x96"
            ["xxhdpi"]="144x144"
            ["xxxhdpi"]="192x192"
          )

          # 3. 选择系统可用字体（优先Liberation Sans，兼容Arial）
          FONT_FAMILY="Liberation-Sans"
          # 验证字体是否存在
          if ! convert -list font | grep -qi "$FONT_FAMILY"; then
            echo "⚠️ 未找到Liberation Sans，尝试使用DejaVu Sans"
            FONT_FAMILY="DejaVu-Sans"
          fi
          if ! convert -list font | grep -qi "$FONT_FAMILY"; then
            echo "⚠️ 未找到DejaVu Sans，尝试使用默认字体"
            FONT_FAMILY=""  # 使用系统默认字体
          fi
          echo "✅ 用于生成图标的字体：$FONT_FAMILY"

          # 4. 生成图标（使用兼容字体）
          for DPI in "${!ICON_SPECS[@]}"; do
            SIZE=${ICON_SPECS[$DPI]}
            DEST_PATH="$RES_DIR/mipmap-$DPI/ic_launcher.png"
            # 根据是否有指定字体调整命令
            if [ -n "$FONT_FAMILY" ]; then
              convert -size "$SIZE" xc:#2196F3 -fill white \
                -font "$FONT_FAMILY" -pointsize 12 -gravity center "label:APP" "$DEST_PATH"
            else
              # 不指定字体，使用系统默认
              convert -size "$SIZE" xc:#2196F3 -fill white \
                -pointsize 12 -gravity center "label:APP" "$DEST_PATH"
            fi
            # 校验生成结果
            if [ ! -f "$DEST_PATH" ]; then
              echo "❌ 图标生成失败：$DEST_PATH"
              exit 1
            fi
            echo "✅ 生成图标：$DEST_PATH"
          done

          # 5. 生成基础资源文件
          cat > "$RES_DIR/values/strings.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${{ env.APP_NAME }}</string>
          </resources>
          EOF

          cat > "$RES_DIR/values/styles.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">
                  <item name="android:windowNoTitle">true</item>
                  <item name="android:windowActionBar">false</item>
              </style>
          </resources>
          EOF

          # 输出资源目录结构
          echo -e "\n📁 资源目录结构："
          tree "$RES_DIR"
          echo "RES_DIR=$RES_DIR" >> $GITHUB_ENV

      ########################################################################
      # 步骤5：生成安卓项目代码
      ########################################################################
      - name: 生成安卓项目代码
        run: |
          # 1. 初始化项目路径
          PROJECT_PATH="$GITHUB_WORKSPACE/myapp"
          ANDROID_ROOT="$PROJECT_PATH/android-project"
          APP_DIR="$ANDROID_ROOT/app"
          CORDOVA_LIB_DIR="$ANDROID_ROOT/CordovaLib"
          JAVA_DIR="$APP_DIR/src/main/java/$(echo ${{ env.APP_PACKAGE }} | tr '.' '/')"
          
          # 清理旧项目
          rm -rf "$ANDROID_ROOT"
          mkdir -p "$JAVA_DIR" "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova" "$APP_DIR/src/main/assets/www"

          # 2. 核心WebView代码
          cat > "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova/CordovaActivity.java" << EOF
          package org.apache.cordova;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.SslErrorHandler;
          import android.webkit.WebChromeClient;
          import android.webkit.WebResourceRequest;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import android.net.http.SslError;
          import android.widget.Toast;

          public class CordovaActivity extends Activity {
              private WebView webView;
              private static final int LOAD_TIMEOUT = ${{ env.LOAD_TIMEOUT }};

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  webView = new WebView(this);
                  WebSettings webSettings = webView.getSettings();

                  // 基础配置
                  webSettings.setJavaScriptEnabled(true);
                  webSettings.setDomStorageEnabled(true);
                  webSettings.setAllowFileAccess(true);
                  webSettings.setSupportZoom(true);
                  webSettings.setBuiltInZoomControls(true);
                  webSettings.setDisplayZoomControls(false);
                  webSettings.setLoadWithOverviewMode(true);
                  webSettings.setUseWideViewPort(true);

                  // 允许HTTP/HTTPS混合内容
                  if (android.os.Build.VERSION.SDK_INT >= android.os.Build.VERSION_CODES.LOLLIPOP) {
                      webSettings.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  }

                  // 模拟浏览器User-Agent
                  webSettings.setUserAgentString("Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.101 Mobile Safari/537.36");

                  // 处理链接和证书错误
                  webView.setWebViewClient(new WebViewClient() {
                      @Override
                      public boolean shouldOverrideUrlLoading(WebView view, WebResourceRequest request) {
                          view.loadUrl(request.getUrl().toString());
                          return true;
                      }

                      @Override
                      public void onReceivedSslError(WebView view, SslErrorHandler handler, SslError error) {
                          handler.proceed(); // 忽略证书错误（调试用）
                      }

                      @Override
                      public void onReceivedError(WebView view, int errorCode, String description, String failingUrl) {
                          Toast.makeText(CordovaActivity.this, "加载失败: " + description, Toast.LENGTH_LONG).show();
                      }
                  });

                  // 支持JS弹窗
                  webView.setWebChromeClient(new WebChromeClient());

                  // 加载目标网址
                  webView.loadUrl("${{ env.CUSTOM_URL }}");
                  setContentView(webView);
              }

              // 返回键后退功能
              @Override
              public void onBackPressed() {
                  if (webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }

              // 生命周期管理
              @Override
              protected void onPause() {
                  super.onPause();
                  webView.onPause();
              }

              @Override
              protected void onResume() {
                  super.onResume();
                  webView.onResume();
              }

              @Override
              protected void onDestroy() {
                  if (webView != null) {
                      webView.destroy();
                  }
                  super.onDestroy();
              }
          }
          EOF

          # 3. 主活动代码
          cat > "$JAVA_DIR/MainActivity.java" << EOF
          package ${{ env.APP_PACKAGE }};
          import org.apache.cordova.CordovaActivity;
          public class MainActivity extends CordovaActivity {}
          EOF

          # 4. AndroidManifest.xml
          cat > "$APP_DIR/src/main/AndroidManifest.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
                    package="${{ env.APP_PACKAGE }}">
              <uses-sdk android:minSdkVersion="21" android:targetSdkVersion="30"/>
              
              <!-- 必要权限 -->
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              
              <application
                  android:label="@string/app_name"
                  android:theme="@style/AppTheme"
                  android:hardwareAccelerated="true"
                  android:usesCleartextTraffic="true"
                  android:icon="@mipmap/ic_launcher">
                  
                  <activity 
                      android:name=".MainActivity"
                      android:configChanges="orientation|screenSize|keyboard|keyboardHidden|navigation"
                      android:launchMode="singleTask">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 5. Gradle配置文件
          # 项目级gradle.properties
          cat > "$ANDROID_ROOT/gradle.properties" << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          org.gradle.daemon=true
          org.gradle.parallel=true
          EOF

          # 项目级build.gradle
          cat > "$ANDROID_ROOT/build.gradle" << 'EOF'
          buildscript {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.0.4'
              }
          }
          allprojects {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/google' }
                  maven { url 'https://maven.aliyun.com/repository/public' }
                  mavenCentral()
              }
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 模块级settings.gradle
          cat > "$ANDROID_ROOT/settings.gradle" << 'EOF'
          include ':app', ':CordovaLib'
          EOF

          # CordovaLib模块配置
          cat > "$CORDOVA_LIB_DIR/build.gradle" << 'EOF'
          apply plugin: 'com.android.library'
          android {
              compileSdk 30
              namespace 'org.apache.cordova'
              defaultConfig {
                  minSdkVersion 21
                  targetSdkVersion 30
              }
              lintOptions { abortOnError false }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.0.2'
          }
          EOF

          # App模块配置
          cat > "$APP_DIR/build.gradle" << EOF
          apply plugin: 'com.android.application'
          android {
              compileSdk 30
              namespace '${{ env.APP_PACKAGE }}'
              defaultConfig {
                  applicationId "${{ env.APP_PACKAGE }}"
                  minSdkVersion 21
                  targetSdkVersion 30
                  versionCode 1
                  versionName "${{ env.APP_VERSION }}"
                  multiDexEnabled true
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              lintOptions {
                  abortOnError false
              }
          }
          dependencies {
              implementation project(':CordovaLib')
              implementation 'androidx.appcompat:appcompat:1.0.2'
              implementation 'androidx.multidex:multidex:2.0.1'
          }
          EOF

          # ProGuard配置
          cat > "$APP_DIR/proguard-rules.pro" << 'EOF'
          -keepclassmembers class * extends android.webkit.WebViewClient {
              public void *(android.webkit.WebView, java.lang.String, android.graphics.Bitmap);
              public boolean *(android.webkit.WebView, java.lang.String);
          }
          -keepclassmembers class * extends android.webkit.WebChromeClient {
              public void *(android.webkit.WebView, java.lang.String);
          }
          -keep class * extends android.app.Activity
          -keep class androidx.** { *; }
          -dontwarn androidx.**
          EOF

          # Gradle wrapper配置
          mkdir -p "$ANDROID_ROOT/gradle/wrapper"
          cat > "$ANDROID_ROOT/gradle/wrapper/gradle-wrapper.properties" << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https://services.gradle.org/distributions/gradle-7.0.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          
          # 复制Gradle可执行文件
          cp "$HOME/gradle-7.0.2/bin/gradle" "$ANDROID_ROOT/gradlew"
          chmod +x "$ANDROID_ROOT/gradlew"

      ########################################################################
      # 步骤6：编译与发布
      ########################################################################
      - name: 编译APK
        run: |
          export JAVA_HOME="${{ env.JDK11_PATH }}"
          export ANDROID_HOME="${{ env.ANDROID_HOME }}"
          
          PROJECT_DIR="$GITHUB_WORKSPACE/myapp/android-project"
          cd "$PROJECT_DIR" || { echo "❌ 项目目录不存在"; exit 1; }
          
          # 构建APK
          ./gradlew clean :app:assembleRelease --stacktrace --info || {
            echo "❌ 编译失败，查看详细日志："
            cat "$PROJECT_DIR/app/build/reports/lint-results-release.xml"
            exit 1
          }
          
          # 查找APK文件
          APK_PATH=$(find "$PROJECT_DIR/app/build/outputs/apk/release" -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ 未找到APK文件"
            tree "$PROJECT_DIR/app/build/outputs"
            exit 1
          fi
          
          # 复制到工作区根目录
          cp "$APK_PATH" "$GITHUB_WORKSPACE/${{ env.APP_NAME_SAFE }}_v${{ env.APP_VERSION }}.apk"
          echo "APK_PATH=$GITHUB_WORKSPACE/${{ env.APP_NAME_SAFE }}_v${{ env.APP_VERSION }}.apk" >> $GITHUB_ENV

      - name: 发布到Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.APP_VERSION }}"
          release_name: "${{ env.APP_NAME }} v${{ env.APP_VERSION }}"
          files: ${{ env.APK_PATH }}
          body: |
            自动构建的${{ env.APP_NAME }}安装包
            - 版本：v${{ env.APP_VERSION }}
            - 目标网址：${{ env.CUSTOM_URL }}
            - 构建时间：${{ github.event.head_commit.timestamp }}
    
