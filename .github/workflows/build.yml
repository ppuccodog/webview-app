name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤1：拉取代码
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：安装Node.js
      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # 步骤3：安装Cordova（国内镜像）
      - name: 安装Cordova
        run: |
          npm config set registry https://registry.npmmirror.com/
          npm install -g cordova@11.0.0
          cordova -v

      # 步骤4：安装安卓SDK
      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3

      # 步骤5：创建项目+安装安卓平台（这次记住gradlew在cordova-project里）
      - name: 创建项目并安装安卓平台
        run: |
          mkdir -p cordova-project && cd cordova-project
          cordova create . com.my.simpleapp "我的网页APP"
          npm config set registry https://registry.npmmirror.com/
          cordova platform add android@10.1.2 --verbose
          echo "✅ 安卓平台安装成功，gradlew在cordova-project里！"
          cd ..

      # 步骤6：复制文件到正确路径（cordova-project内的platforms）
      - name: 复制文件到cordova-project的platforms
        run: |
          # 这次用cordova-project里的platforms路径（gradlew在这里）
          mkdir -p cordova-project/platforms/android/app/src/main/assets/www/
          mkdir -p cordova-project/platforms/android/app/src/main/res/xml/
          cp -r www/* cordova-project/platforms/android/app/src/main/assets/www/
          cp config.xml cordova-project/platforms/android/app/src/main/res/xml/
          cp config.txt cordova-project/platforms/android/app/src/main/assets/www/

      # 步骤7：配置Gradle（cordova-project内）
      - name: 配置Gradle 7.5
        run: |
          cd cordova-project/platforms/android
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip" > gradle/wrapper/gradle-wrapper.properties
          cd ../../..

      # 步骤8：编译！去cordova-project找gradlew（绝对存在！）
      - name: 最终编译APK（这次一定找到gradlew）
        run: |
          echo "🔥 最后一次！去cordova-project找gradlew！"
          # 进入cordova-project目录（gradlew在这里）
          cd cordova-project
          # 给gradlew权限（这次路径对了，一定能找到）
          chmod +x gradlew
          # 用Cordova命令编译（自动调用gradlew，不会错）
          cordova build android --release
          
          # 检查APK（cordova-project内的路径）
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "🎉 终于成功了！APK生成了！"
          else
            echo "❌ 查看编译日志最后错误"
            exit 1
          fi

      # 步骤9：下载APK
      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: cordova-project/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
