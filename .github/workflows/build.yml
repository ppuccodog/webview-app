name: 构建安卓应用
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      
      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16  # 使用更稳定的Node.js版本
      
      - name: 安装Cordova
        run: |
          npm cache clean -f
          npm install -g cordova@11.0.0  # 使用指定版本的Cordova
      
      - name: 安装安卓SDK
        uses: android-actions/setup-android@v3
      
      - name: 准备项目文件
        run: |
          cordova create app com.my.simpleapp "我的网页APP"
          cd app
          cp -r ../www www/
          cp ../config.xml .
          cp ../config.txt www/
          cordova platform add android@10.1.2  # 使用更稳定的安卓平台版本
      
      - name: 强制使用低版本Gradle
        run: |
          cd app/platforms/android
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip" > gradle/wrapper/gradle-wrapper.properties
      
      - name: 编译生成APK文件
        run: |
          cd app
          cordova build android --release
      
      - name: 保存生成的APP
        uses: actions/upload-artifact@v4
        with:
          name: 我的安卓应用
          path: app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
