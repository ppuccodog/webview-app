name: ÂÆâÂçìËá™ÂÆö‰πâAPPËá™Âä®ÊûÑÂª∫ÔºàÁ≤æÂáÜËß£Êûêconfig.xmlÔºâ
on:
  workflow_dispatch:  # ÊâãÂä®Ëß¶ÂèëÊûÑÂª∫
permissions:
  contents: write     # ÂÖÅËÆ∏ÂÜôÂÖ•Releases

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      ########################################################################
      # Ê≠•È™§1ÔºöÊãâÂèñ‰ª£Á†Å+ÂÆâË£ÖÂü∫Á°Ä‰æùËµñ
      ########################################################################
      - name: ÊãâÂèñGitHubÈ°πÁõÆ‰ª£Á†Å
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ÂÆâË£ÖÊ†∏ÂøÉ‰æùËµñÂ∑•ÂÖ∑
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xmlstarlet imagemagick openjdk-11-jdk tree
          # ÈÖçÁΩÆJDKÁéØÂ¢É
          echo "JDK11_PATH=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          
          # È™åËØÅJavaÂÆâË£Ö
          java -version
          javac -version

      ########################################################################
      # Ê≠•È™§2ÔºöÈÖçÁΩÆAndroid SDK+GradleÁéØÂ¢É
      ########################################################################
      - name: ÈÖçÁΩÆAndroidÊûÑÂª∫ÁéØÂ¢É
        run: |
          export TIMEOUT=300
          # 1. Ê∏ÖÁêÜÊóßÁéØÂ¢É
          rm -rf "$HOME/android-sdk" "$HOME/gradle-7.0.2"
          
          # 2. ÂÆâË£ÖAndroid SDK
          ANDROID_SDK_PATH="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_PATH"
          echo "ANDROID_HOME=$ANDROID_SDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_PATH" >> $GITHUB_ENV

          # 3. ‰∏ãËΩΩSDK Tools
          SDK_TOOLS_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          if ! wget --timeout=$TIMEOUT --tries=3 "$SDK_TOOLS_URL" -O sdk-tools.zip; then
            echo "‚ùå ‰∏ãËΩΩSDK ToolsÂ§±Ë¥•ÔºåÈáçËØï1Ê¨°"
            wget --timeout=$TIMEOUT --tries=2 "$SDK_TOOLS_URL" -O sdk-tools.zip || exit 1
          fi
          # Ëß£ÂéãÂπ∂Êï¥ÁêÜSDKÁõÆÂΩïÁªìÊûÑ
          mkdir -p "$ANDROID_SDK_PATH/cmdline-tools/latest"
          unzip -q sdk-tools.zip -d "$ANDROID_SDK_PATH/cmdline-tools/latest"
          mv "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools/"* "$ANDROID_SDK_PATH/cmdline-tools/latest/" 2>/dev/null || true
          rm -rf "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools"

          # 4. Êé•ÂèóSDKËÆ∏ÂèØËØÅ+ÂÆâË£ÖÂøÖË¶ÅÁªÑ‰ª∂
          SDK_MANAGER="$ANDROID_SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          yes | "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" --licenses || true
          "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" \
            "platforms;android-30" \
            "build-tools;30.0.2" \
            "platform-tools" \
            "extras;android;m2repository" \
            --verbose --no_https || exit 1

          # 5. ÂÆâË£ÖÂπ∂È™åËØÅGradle 7.0.2
          GRADLE_VERSION="7.0.2"
          GRADLE_PATH="$HOME/gradle-$GRADLE_VERSION"
          GRADLE_URL="https://services.gradle.org/distributions/gradle-$GRADLE_VERSION-bin.zip"
          
          # Á°Æ‰øùÂπ≤ÂáÄÁöÑÂÆâË£Ö
          rm -rf "$GRADLE_PATH"
          
          # ‰∏ãËΩΩÂπ∂È™åËØÅGradle
          if ! wget --timeout=$TIMEOUT --tries=3 "$GRADLE_URL" -O gradle.zip; then
            echo "‚ùå ‰∏ãËΩΩGradleÂ§±Ë¥•ÔºåÈáçËØï1Ê¨°"
            wget --timeout=$TIMEOUT --tries=2 "$GRADLE_URL" -O gradle.zip || exit 1
          fi
          
          # È™åËØÅÂéãÁº©ÂåÖÂÆåÊï¥ÊÄß
          unzip -t gradle.zip || {
            echo "‚ùå GradleÂéãÁº©ÂåÖÊçüÂùèÔºåÂà†Èô§Âπ∂ÈáçËØï"
            rm gradle.zip
            wget "$GRADLE_URL" -O gradle.zip || exit 1
            unzip -t gradle.zip || {
              echo "‚ùå ÂÜçÊ¨°È™åËØÅÂ§±Ë¥•ÔºåGradleÂéãÁº©ÂåÖÊçüÂùè"
              exit 1
            }
          }
          
          # Ëß£ÂéãÂπ∂ËÆæÁΩÆÊùÉÈôê
          unzip -q gradle.zip -d "$HOME"
          chmod -R 755 "$GRADLE_PATH"
          
          # È™åËØÅGradleÂÆâË£Ö
          echo "‚úÖ È™åËØÅGradleÁâàÊú¨Ôºö"
          "$GRADLE_PATH/bin/gradle" --version || {
            echo "‚ùå GradleÂÆâË£ÖÂ§±Ë¥•"
            exit 1
          }
          
          # ÈÖçÁΩÆÁéØÂ¢ÉÂèòÈáè
          echo "GRADLE_PATH=$GRADLE_PATH" >> $GITHUB_ENV
          echo "GRADLE_URL=$GRADLE_URL" >> $GITHUB_ENV
          echo "$GRADLE_PATH/bin" >> $GITHUB_PATH

      ########################################################################
      # Ê≠•È™§3ÔºöËß£ÊûêÈÖçÁΩÆÊñá‰ª∂ÔºàÈíàÂØπÊèê‰æõÁöÑconfig.xml‰ºòÂåñËß£ÊûêÔºâ
      ########################################################################
      - name: Ëß£ÊûêÈÖçÁΩÆÊñá‰ª∂ÔºàÁ≤æÂáÜËß£Êûêconfig.xmlÔºâ
        run: |
          # ÂàùÂßãÂåñÈªòËÆ§ÈÖçÁΩÆ
          APP_PACKAGE="com.my.defaultapp"
          APP_NAME="ÊàëÁöÑÂ∫îÁî®"
          APP_VERSION="1.0.0"
          LOAD_TIMEOUT="60000"
          CUSTOM_URL="https://www.baidu.com"

          # ÊòæÁ§∫ÂΩìÂâçÂ∑•‰ΩúÁõÆÂΩïÊñá‰ª∂ÔºåÁ°ÆËÆ§config.xmlÊòØÂê¶Â≠òÂú®
          echo "üìÇ ÂΩìÂâçÂ∑•‰ΩúÁõÆÂΩïÊñá‰ª∂Ôºö"
          ls -la
          
          # ËØªÂèñconfig.xmlÔºàËã•Â≠òÂú®Ôºâ- Á≤æÂáÜËß£Êûê
          if [ -f "config.xml" ]; then
            echo "‚úÖ ÂèëÁé∞config.xmlÔºåÂ∞ùËØïËß£Êûê..."
            
            # È™åËØÅXMLÊ†ºÂºèÊòØÂê¶ÊúâÊïà
            if xmlstarlet val -q "config.xml"; then
              echo "‚úÖ config.xmlÊ†ºÂºèÊúâÊïàÔºåÂºÄÂßãËß£Êûê..."
              
              # ËØªÂèñÂåÖÂêçÔºàwidget/@idÔºâ
              CONFIG_PACKAGE=$(xmlstarlet sel -t -v "/widget/@id" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_PACKAGE" ] && [[ "$CONFIG_PACKAGE" =~ ^[a-zA-Z0-9.]+$ ]]; then
                APP_PACKAGE="$CONFIG_PACKAGE"
                echo "üì¶ ‰ªéconfig.xmlËé∑ÂèñÂåÖÂêçÔºö$APP_PACKAGE"
              else
                echo "‚ö†Ô∏è config.xml‰∏≠Êú™ÊâæÂà∞ÊúâÊïàÂåÖÂêçÔºå‰ΩøÁî®ÈªòËÆ§ÂÄº"
              fi
              
              # ËØªÂèñÂ∫îÁî®ÂêçÁß∞Ôºàwidget/nameÔºâ
              CONFIG_NAME=$(xmlstarlet sel -t -v "/widget/name" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_NAME" ]; then
                APP_NAME="$CONFIG_NAME"
                echo "üè∑Ô∏è ‰ªéconfig.xmlËé∑ÂèñÂ∫îÁî®ÂêçÁß∞Ôºö$APP_NAME"
              else
                echo "‚ö†Ô∏è config.xml‰∏≠Êú™ÊâæÂà∞Â∫îÁî®ÂêçÁß∞Ôºå‰ΩøÁî®ÈªòËÆ§ÂÄº"
              fi
              
              # ËØªÂèñÁâàÊú¨Âè∑Ôºàwidget/@versionÔºâ
              CONFIG_VERSION=$(xmlstarlet sel -t -v "/widget/@version" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_VERSION" ] && [[ "$CONFIG_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                APP_VERSION="$CONFIG_VERSION"
                echo "üî¢ ‰ªéconfig.xmlËé∑ÂèñÁâàÊú¨Âè∑Ôºö$APP_VERSION"
              else
                echo "‚ö†Ô∏è config.xml‰∏≠Êú™ÊâæÂà∞ÊúâÊïàÁâàÊú¨Âè∑Ôºå‰ΩøÁî®ÈªòËÆ§ÂÄº"
              fi
              
              # ËØªÂèñË∂ÖÊó∂ËÆæÁΩÆ
              CONFIG_TIMEOUT=$(xmlstarlet sel -t -v "/widget/platform[@name='android']/preference[@name='LoadUrlTimeoutValue']/@value" "config.xml" 2>/dev/null)
              if [ -n "$CONFIG_TIMEOUT" ] && [[ "$CONFIG_TIMEOUT" =~ ^[0-9]+$ ]]; then
                LOAD_TIMEOUT="$CONFIG_TIMEOUT"
                echo "‚è±Ô∏è ‰ªéconfig.xmlËé∑ÂèñË∂ÖÊó∂ËÆæÁΩÆÔºö$LOAD_TIMEOUT"
              fi
            else
              echo "‚ö†Ô∏è config.xmlÊ†ºÂºèÊó†ÊïàÔºå‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ"
              cat "config.xml"  # ÊòæÁ§∫Êó†ÊïàÁöÑXMLÂÜÖÂÆπÁî®‰∫éË∞ÉËØï
            fi
          else
            echo "‚ö†Ô∏è Êú™ÊâæÂà∞config.xmlÔºå‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ"
          fi

          # ËØªÂèñconfig.txtÔºàËã•Â≠òÂú®Ôºâ
          if [ -f "config.txt" ]; then
            CUSTOM_URL=$(cat config.txt | tr -d '\r')
            [[ ! $CUSTOM_URL =~ ^http ]] && CUSTOM_URL="https://$CUSTOM_URL"
            echo "üåê ‰ªéconfig.txtËé∑ÂèñÁΩëÂùÄÔºö$CUSTOM_URL"
          fi

          # Â§ÑÁêÜÂ∫îÁî®ÂêçÁß∞ÁâπÊÆäÂ≠óÁ¨¶ÔºàÁ°Æ‰øù‰∏ç‰∏∫Á©∫Ôºâ
          APP_NAME_SAFE=$(echo "$APP_NAME" | sed 's/[^a-zA-Z0-9_-]/_/g')
          [ -z "$APP_NAME_SAFE" ] && APP_NAME_SAFE="my_app_${RANDOM:0:4}"

          # ËæìÂá∫ÊúÄÁªàÈÖçÁΩÆ‰ø°ÊÅØÔºàÂÖ≥ÈîÆÈ™åËØÅÊ≠•È™§Ôºâ
          echo -e "\nüìã ÊúÄÁªàÈÖçÁΩÆÁ°ÆËÆ§Ôºö"
          echo "   - ÂåÖÂêçÔºö$APP_PACKAGE"
          echo "   - Â∫îÁî®ÂêçÁß∞Ôºö$APP_NAME"
          echo "   - ÂÆâÂÖ®ÂêçÁß∞Ôºö$APP_NAME_SAFE"
          echo "   - ÁâàÊú¨Ôºö$APP_VERSION"
          echo "   - ÁõÆÊ†áÁΩëÂùÄÔºö$CUSTOM_URL"
          echo "   - Ë∂ÖÊó∂ËÆæÁΩÆÔºö$LOAD_TIMEOUT"

          # ‰øùÂ≠òÂà∞ÁéØÂ¢ÉÂèòÈáè
          echo "APP_PACKAGE=$APP_PACKAGE" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "APP_NAME_SAFE=$APP_NAME_SAFE" >> $GITHUB_ENV
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "LOAD_TIMEOUT=${LOAD_TIMEOUT:-60000}" >> $GITHUB_ENV
          echo "CUSTOM_URL=$CUSTOM_URL" >> $GITHUB_ENV

          # ÊèêÂâçÂÆö‰πâÈ°πÁõÆË∑ØÂæÑ
          PROJECT_ROOT="$GITHUB_WORKSPACE/myapp/android-project"
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          echo "APP_RES_DIR=$PROJECT_ROOT/app/src/main/res" >> $GITHUB_ENV

      ########################################################################
      # Ê≠•È™§4ÔºöÁîüÊàêÂÆâÂçìÈ°πÁõÆÂü∫Á°ÄÁªìÊûÑ
      ########################################################################
      - name: ÂàõÂª∫ÂÆâÂçìÈ°πÁõÆÂü∫Á°ÄÁªìÊûÑ
        run: |
          echo "‚úÖ ÂºÄÂßãÂàõÂª∫È°πÁõÆÁªìÊûÑÔºö${{ env.PROJECT_ROOT }}"
          
          # ÂàõÂª∫ÂÆåÊï¥È°πÁõÆÁõÆÂΩïÁªìÊûÑ
          mkdir -p "${{ env.PROJECT_ROOT }}/app/src/main"
          mkdir -p "${{ env.PROJECT_ROOT }}/CordovaLib/src/main/java/org/apache/cordova"
          
          # ÂàõÂª∫ËµÑÊ∫êÁõÆÂΩï
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-mdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-hdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-xhdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-xxhdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/mipmap-xxxhdpi"
          mkdir -p "${{ env.APP_RES_DIR }}/values"
          
          # ÂàõÂª∫JavaÊ∫êÁ†ÅÁõÆÂΩïÔºàÂü∫‰∫éÂÆûÈôÖÂåÖÂêçÔºâ
          JAVA_DIR="${{ env.PROJECT_ROOT }}/app/src/main/java/$(echo ${{ env.APP_PACKAGE }} | tr '.' '/')"
          mkdir -p "$JAVA_DIR"
          echo "JAVA_DIR=$JAVA_DIR" >> $GITHUB_ENV
          
          # È™åËØÅÁõÆÂΩïÁªìÊûÑ
          echo -e "\nüìÅ È°πÁõÆÂü∫Á°ÄÁªìÊûÑÔºö"
          tree -L 5 "${{ env.PROJECT_ROOT }}"

      ########################################################################
      # Ê≠•È™§5ÔºöÁîüÊàêÂ∫îÁî®ÂõæÊ†áÂíåËµÑÊ∫êÊñá‰ª∂
      ########################################################################
      - name: ÁîüÊàêÂ∫îÁî®ÂõæÊ†áÂíåËµÑÊ∫êÊñá‰ª∂
        run: |
          echo "‚úÖ Âú®${{ env.APP_RES_DIR }}ÁîüÊàêËµÑÊ∫êÊñá‰ª∂"
          
          # ÂÆö‰πâÂõæÊ†áËßÑÊ†º
          declare -A ICON_SPECS=(
            ["mdpi"]="48x48"
            ["hdpi"]="72x72"
            ["xhdpi"]="96x96"
            ["xxhdpi"]="144x144"
            ["xxxhdpi"]="192x192"
          )

          # ÁîüÊàêÂõæÊ†á
          for DPI in "${!ICON_SPECS[@]}"; do
            SIZE=${ICON_SPECS[$DPI]}
            DEST_PATH="${{ env.APP_RES_DIR }}/mipmap-$DPI/ic_launcher.png"
            
            # ÁîüÊàêÂõæÊ†á
            if ! convert -size "$SIZE" xc:transparent \
              -fill "#2196F3" -draw "circle $((SIZE/2)),$((SIZE/2)) $((SIZE/2)),0" \
              -fill "white" -draw "circle $((SIZE/2)),$((SIZE/2)) $((SIZE*3/10)),0" \
              -fill "#2196F3" -draw "circle $((SIZE/2)),$((SIZE/2)) $((SIZE/10)),0" \
              "$DEST_PATH"; then
              
              # Â§áÈÄâÊñπÊ°à
              convert -size "$SIZE" xc:"#2196F3" "$DEST_PATH"
            fi
            
            # È™åËØÅÂõæÊ†á
            if [ ! -f "$DEST_PATH" ] || [ ! -s "$DEST_PATH" ]; then
              echo "‚ùå ÂõæÊ†áÁîüÊàêÂ§±Ë¥•Ôºö$DEST_PATH"
              exit 1
            fi
            echo "‚úÖ ÁîüÊàêÂõæÊ†áÔºö$DEST_PATH"
          done

          # ÁîüÊàêstrings.xmlÔºà‰ΩøÁî®‰ªéconfig.xmlËé∑ÂèñÁöÑÂ∫îÁî®ÂêçÁß∞Ôºâ
          STRINGS_FILE="${{ env.APP_RES_DIR }}/values/strings.xml"
          cat > "$STRINGS_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${{ env.APP_NAME }}</string>
              <string name="launcher_name">${{ env.APP_NAME }}</string>
          </resources>
          EOF
          [ -f "$STRINGS_FILE" ] && echo "‚úÖ ÁîüÊàêstrings.xml" || { echo "‚ùå strings.xmlÁîüÊàêÂ§±Ë¥•"; exit 1; }

          # ÁîüÊàêstyles.xml
          STYLES_FILE="${{ env.APP_RES_DIR }}/values/styles.xml"
          cat > "$STYLES_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">
                  <item name="android:windowNoTitle">true</item>
                  <item name="android:windowActionBar">false</item>
                  <item name="android:windowBackground">@android:color/white</item>
              </style>
          </resources>
          EOF
          [ -f "$STYLES_FILE" ] && echo "‚úÖ ÁîüÊàêstyles.xml" || { echo "‚ùå styles.xmlÁîüÊàêÂ§±Ë¥•"; exit 1; }

          # È™åËØÅËµÑÊ∫ê
          echo -e "\nüìÑ ËµÑÊ∫êÊñá‰ª∂ÂàóË°®Ôºö"
          find "${{ env.APP_RES_DIR }}" -type f

      ########################################################################
      # Ê≠•È™§6ÔºöÁîüÊàêÂÆâÂçìÈ°πÁõÆ‰ª£Á†ÅÂíåÈÖçÁΩÆÊñá‰ª∂
      ########################################################################
      - name: ÁîüÊàêÂÆâÂçìÈ°πÁõÆ‰ª£Á†ÅÂíåÈÖçÁΩÆ
        run: |
          # ÁîüÊàêCordovaActivityÊ†∏ÂøÉ‰ª£Á†Å
          CORDOVA_ACTIVITY="${{ env.PROJECT_ROOT }}/CordovaLib/src/main/java/org/apache/cordova/CordovaActivity.java"
          cat > "$CORDOVA_ACTIVITY" << EOF
          package org.apache.cordova;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.SslErrorHandler;
          import android.webkit.WebChromeClient;
          import android.webkit.WebResourceRequest;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import android.net.http.SslError;
          import android.widget.Toast;

          public class CordovaActivity extends Activity {
              private WebView webView;
              private static final int LOAD_TIMEOUT = ${{ env.LOAD_TIMEOUT }};

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  webView = new WebView(this);
                  WebSettings webSettings = webView.getSettings();

                  // Âü∫Á°ÄÈÖçÁΩÆ
                  webSettings.setJavaScriptEnabled(true);
                  webSettings.setDomStorageEnabled(true);
                  webSettings.setAllowFileAccess(true);
                  webSettings.setSupportZoom(true);
                  webSettings.setBuiltInZoomControls(true);
                  webSettings.setDisplayZoomControls(false);
                  webSettings.setLoadWithOverviewMode(true);
                  webSettings.setUseWideViewPort(true);

                  // ÂÖÅËÆ∏HTTP/HTTPSÊ∑∑ÂêàÂÜÖÂÆπ
                  if (android.os.Build.VERSION.SDK_INT >= android.os.Build.VERSION_CODES.LOLLIPOP) {
                      webSettings.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  }

                  // Â§ÑÁêÜÈìæÊé•ÂíåËØÅ‰π¶ÈîôËØØ
                  webView.setWebViewClient(new WebViewClient() {
                      @Override
                      public boolean shouldOverrideUrlLoading(WebView view, WebResourceRequest request) {
                          view.loadUrl(request.getUrl().toString());
                          return true;
                      }

                      @Override
                      public void onReceivedSslError(WebView view, SslErrorHandler handler, SslError error) {
                          handler.proceed(); // ÂøΩÁï•ËØÅ‰π¶ÈîôËØØÔºàË∞ÉËØïÁî®Ôºâ
                      }
                  });

                  // ÊîØÊåÅJSÂºπÁ™ó
                  webView.setWebChromeClient(new WebChromeClient());

                  // Âä†ËΩΩÁõÆÊ†áÁΩëÂùÄ
                  webView.loadUrl("${{ env.CUSTOM_URL }}");
                  setContentView(webView);
              }

              // ËøîÂõûÈîÆÂêéÈÄÄÂäüËÉΩ
              @Override
              public void onBackPressed() {
                  if (webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # ÁîüÊàê‰∏ªÊ¥ªÂä®‰ª£Á†ÅÔºà‰ΩøÁî®‰ªéconfig.xmlËé∑ÂèñÁöÑÂåÖÂêçÔºâ
          MAIN_ACTIVITY="${{ env.JAVA_DIR }}/MainActivity.java"
          cat > "$MAIN_ACTIVITY" << EOF
          package ${{ env.APP_PACKAGE }};
          import org.apache.cordova.CordovaActivity;
          public class MainActivity extends CordovaActivity {}
          EOF

          # ÁîüÊàêAndroidManifest.xml
          MANIFEST_FILE="${{ env.PROJECT_ROOT }}/app/src/main/AndroidManifest.xml"
          cat > "$MANIFEST_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
                    package="${{ env.APP_PACKAGE }}">
              <uses-sdk android:minSdkVersion="21" android:targetSdkVersion="30"/>
              
              <!-- ÂøÖË¶ÅÊùÉÈôê -->
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              
              <application
                  android:label="@string/app_name"
                  android:theme="@style/AppTheme"
                  android:hardwareAccelerated="true"
                  android:usesCleartextTraffic="true"
                  android:icon="@mipmap/ic_launcher">
                  
                  <activity 
                      android:name=".MainActivity"
