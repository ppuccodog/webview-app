name: 安卓浏览器式套壳应用构建+自动发版（豆包2号拆分版）
on:
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 安装基础依赖（JDK+镜像源配置）
        run: |
          # 替换阿里云镜像源加速
          sudo cp /etc/apt/sources.list /etc/apt/sources.list.bak
          sudo tee /etc/apt/sources.list > /dev/null << EOF
          deb http://mirrors.aliyun.com/ubuntu/ noble main restricted universe multiverse
          deb http://mirrors.aliyun.com/ubuntu/ noble-updates main restricted universe multiverse
          deb http://mirrors.aliyun.com/ubuntu/ noble-backports main restricted universe multiverse
          deb http://mirrors.aliyun.com/ubuntu/ noble-security main restricted universe multiverse
          EOF
          
          # 安装JDK 11
          sudo apt-get update -o Acquire::ForceIPv4=true
          sudo apt-get install -y -qq openjdk-11-jdk
          echo "JDK11_PATH=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

      - name: 安装Android SDK
        run: |
          export TIMEOUT=300
          ANDROID_SDK_PATH="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_PATH"
          echo "ANDROID_HOME=$ANDROID_SDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_PATH" >> $GITHUB_ENV

          # 下载SDK Tools（优先阿里云）
          SDK_TOOLS_URL="https://mirrors.aliyun.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          if ! wget --timeout=$TIMEOUT --tries=3 "$SDK_TOOLS_URL" -O sdk-tools.zip; then
            SDK_TOOLS_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
            wget --timeout=$TIMEOUT --tries=2 "$SDK_TOOLS_URL" -O sdk-tools.zip || exit 1
          fi
          mkdir -p "$ANDROID_SDK_PATH/cmdline-tools/latest"
          unzip -q sdk-tools.zip -d "$ANDROID_SDK_PATH/cmdline-tools/latest"
          mv "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools/"* "$ANDROID_SDK_PATH/cmdline-tools/latest/" 2>/dev/null || true
          rm -rf "$ANDROID_SDK_PATH/cmdline-tools/latest/cmdline-tools"

          # 安装SDK组件
          SDK_MANAGER="$ANDROID_SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          yes | "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" --licenses || true
          "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_PATH" "platforms;android-30" "build-tools;30.0.2" "platform-tools" --verbose --no_https || exit 1

      - name: 安装完整Gradle（含wrapper依赖，修复JAR获取问题）
        run: |
          GRADLE_VERSION="7.0.2"
          GRADLE_PATH="$HOME/gradle-$GRADLE_VERSION"
          GRADLE_WRAPPER_LIB_DIR="$HOME/gradle-wrapper-libs"
          mkdir -p "$GRADLE_WRAPPER_LIB_DIR"
          
          # 先尝试从Gradle安装包提取
          if [ ! -d "$GRADLE_PATH" ]; then
            GRADLE_URL="https://mirrors.aliyun.com/gradle/gradle-$GRADLE_VERSION-all.zip"
            if ! wget --timeout=300 --tries=3 "$GRADLE_URL" -O gradle.zip; then
              GRADLE_URL="https://services.gradle.org/distributions/gradle-$GRADLE_VERSION-all.zip"
              wget --timeout=300 --tries=2 "$GRADLE_URL" -O gradle.zip || exit 1
            fi
            unzip -q gradle.zip -d "$HOME"
          fi
          
          # 提取指定的gradle-wrapper.jar（避免通配符问题）
          GRADLE_WRAPPER_JAR="$GRADLE_WRAPPER_LIB_DIR/gradle-wrapper.jar"
          if [ -f "$GRADLE_PATH/lib/gradle-wrapper-$GRADLE_VERSION.jar" ]; then
            cp "$GRADLE_PATH/lib/gradle-wrapper-$GRADLE_VERSION.jar" "$GRADLE_WRAPPER_JAR"
          else
            # 如果按版本号找不到，退而求其次找目录下的gradle-wrapper.jar
            WRAPPER_JAR_IN_LIB=$(find "$GRADLE_PATH/lib" -name "gradle-wrapper*.jar" -type f | head -n 1)
            if [ -n "$WRAPPER_JAR_IN_LIB" ]; then
              cp "$WRAPPER_JAR_IN_LIB" "$GRADLE_WRAPPER_JAR"
            else
              # 从Maven仓库直接下载
              wget --timeout=300 "https://repo1.maven.org/maven2/org/gradle/wrapper/gradle-wrapper/1.0/gradle-wrapper-1.0.jar" -O "$GRADLE_WRAPPER_JAR" || exit 1
            fi
          fi
          
          echo "GRADLE_PATH=$GRADLE_PATH" >> $GITHUB_ENV
          echo "GRADLE_WRAPPER_JAR_PATH=$GRADLE_WRAPPER_JAR" >> $GITHUB_ENV
          echo "$GRADLE_PATH/bin" >> $GITHUB_PATH
      - name: 读取 config.txt 配置（独立步骤，简化脚本）
        run: |
          # 定义默认配置（防止配置文件缺失）
          DEFAULT_CUSTOM_URL="https://www.baidu.com"
          DEFAULT_APP_PACKAGE="com.my.browserapp"
          DEFAULT_APP_NAME="自定义浏览器"
          DEFAULT_APP_VERSION_NAME="1.0.0"
          DEFAULT_APP_VERSION_CODE="1"

          # 读取配置文件并处理空值
          if [ -f "config.txt" ]; then
            echo "✅ 读取 config.txt 配置..."
            CUSTOM_URL=$(grep -E "^CUSTOM_URL=" config.txt | cut -d'=' -f2- | sed 's/^[ \t]*//;s/[ \t]*$//')
            APP_PACKAGE=$(grep -E "^APP_PACKAGE=" config.txt | cut -d'=' -f2- | sed 's/^[ \t]*//;s/[ \t]*$//')
            APP_NAME=$(grep -E "^APP_NAME=" config.txt | cut -d'=' -f2- | sed 's/^[ \t]*//;s/[ \t]*$//')
            APP_VERSION_NAME=$(grep -E "^APP_VERSION_NAME=" config.txt | cut -d'=' -f2- | sed 's/^[ \t]*//;s/[ \t]*$//')
            APP_VERSION_CODE=$(grep -E "^APP_VERSION_CODE=" config.txt | cut -d'=' -f2- | sed 's/^[ \t]*//;s/[ \t]*$//')
          fi

          # 填充默认值（确保配置不为空）
          CUSTOM_URL=${CUSTOM_URL:-$DEFAULT_CUSTOM_URL}
          APP_PACKAGE=${APP_PACKAGE:-$DEFAULT_APP_PACKAGE}
          APP_NAME=${APP_NAME:-$DEFAULT_APP_NAME}
          APP_VERSION_NAME=${APP_VERSION_NAME:-$DEFAULT_APP_VERSION_NAME}
          APP_VERSION_CODE=${APP_VERSION_CODE:-$DEFAULT_APP_VERSION_CODE}

          # 验证配置格式（包名、版本号）
          if ! echo "$APP_PACKAGE" | grep -qE '^[a-z0-9_]+\.[a-z0-9_]+\.[a-z0-9_]+$'; then
            echo "⚠️ 包名格式无效（需xxx.xxx.xxx），使用默认值：$DEFAULT_APP_PACKAGE"
            APP_PACKAGE="$DEFAULT_APP_PACKAGE"
          fi
          if ! echo "$APP_VERSION_CODE" | grep -qE '^[0-9]+$'; then
            echo "⚠️ 版本号必须为整数，使用默认值：$DEFAULT_APP_VERSION_CODE"
            APP_VERSION_CODE="$DEFAULT_APP_VERSION_CODE"
          fi

          # 写入环境变量（供后续步骤调用）
          echo "CUSTOM_URL=$CUSTOM_URL" >> $GITHUB_ENV
          echo "APP_PACKAGE=$APP_PACKAGE" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "APP_VERSION_NAME=$APP_VERSION_NAME" >> $GITHUB_ENV
          echo "APP_VERSION_CODE=$APP_VERSION_CODE" >> $GITHUB_ENV
          echo "PROJECT_PATH=/home/runner/work/webview-app/webview-app/myapp" >> $GITHUB_ENV
          echo "ANDROID_ROOT=/home/runner/work/webview-app/webview-app/myapp/android-project" >> $GITHUB_ENV

          # 打印配置（便于日志调试）
          echo -e "\n📋 最终构建配置："
          echo "目标网址：$CUSTOM_URL"
          echo "应用包名：$APP_PACKAGE"
          echo "应用名称：$APP_NAME"
          echo "版本名称：$APP_VERSION_NAME"
          echo "版本号（整数）：$APP_VERSION_CODE"

      - name: 初始化项目目录+处理图标（独立步骤，减少单脚本长度）
        run: |
          # 读取环境变量
          ANDROID_ROOT="${{ env.ANDROID_ROOT }}"
          APP_PACKAGE="${{ env.APP_PACKAGE }}"
          
          # 定义核心目录路径
          APP_DIR="$ANDROID_ROOT/app"
          CORDOVA_LIB_DIR="$ANDROID_ROOT/CordovaLib"
          APP_JAVA_DIR="$APP_DIR/src/main/java/$(echo "$APP_PACKAGE" | tr '.' '/')"
          GRADLE_WRAPPER_DIR="$ANDROID_ROOT/gradle/wrapper"

          # 清理旧项目残留+创建完整目录树
          rm -rf "${{ env.PROJECT_PATH }}"
          mkdir -p \
            "$APP_JAVA_DIR" \
            "$APP_DIR/src/main/res/layout" \
            "$APP_DIR/src/main/res/drawable" \
            "$APP_DIR/src/main/res/values" \
            "$APP_DIR/src/main/res/mipmap-mdpi" \
            "$APP_DIR/src/main/res/mipmap-hdpi" \
            "$APP_DIR/src/main/res/mipmap-xhdpi" \
            "$APP_DIR/src/main/res/mipmap-xxhdpi" \
            "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova" \
            "$GRADLE_WRAPPER_DIR"

          # 验证目录创建结果
          if [ ! -d "$GRADLE_WRAPPER_DIR" ] || [ ! -d "$APP_JAVA_DIR" ]; then
            echo "❌ 核心目录创建失败，终止构建"
            exit 1
          fi

          # 多分辨率图标处理（独立逻辑，避免与其他步骤混淆）
          declare -A icon_mappings=(
              ["icon/48.png"]="mipmap-mdpi/ic_launcher.png"
              ["icon/72.png"]="mipmap-hdpi/ic_launcher.png"
              ["icon/96.png"]="mipmap-xhdpi/ic_launcher.png"
              ["icon/144.png"]="mipmap-xxhdpi/ic_launcher.png"
          )
          
          for src in "${!icon_mappings[@]}"; do
              dest="$APP_DIR/src/main/res/${icon_mappings[$src]}"
              if [ -f "$src" ]; then
                  cp "$src" "$dest"
                  echo "✅ 已复制图标: $src -> $dest"
              else
                  echo "⚠️ 未找到图标文件: $src，生成默认蓝色圆形图标"
                  # 生成默认图标（XML格式，避免依赖图片文件）
                  cat > "$dest" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <shape xmlns:android="http://schemas.android.com/apk/res/android" android:shape="oval">
              <solid android:color="#2196F3"/>
          </shape>
          EOF
              fi
          done

      - name: 生成应用资源文件（布局/动画/字符串，独立步骤）
        run: |
          # 读取环境变量
          ANDROID_ROOT="${{ env.ANDROID_ROOT }}"
          APP_NAME="${{ env.APP_NAME }}"
          APP_DIR="$ANDROID_ROOT/app"

          # 1. 生成主布局文件（WebView+加载动画）
          cat > "$APP_DIR/src/main/res/layout/activity_main.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <WebView
                  android:id="@+id/webview"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent"/>
              <LinearLayout
                  android:id="@+id/loading_layout"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent"
                  android:gravity="center"
                  android:orientation="vertical"
                  android:background="@drawable/loading_bg_gradient">
                  <ProgressBar
                      android:id="@+id/loading_progress"
                      android:layout_width="60dp"
                      android:layout_height="60dp"
                      android:indeterminate="true"
                      android:indeterminateDrawable="@drawable/loading_circle" />
                  <TextView
                      android:layout_width="wrap_content"
                      android:layout_height="wrap_content"
                      android:layout_marginTop="20dp"
                      android:text="加载中..."
                      android:textSize="18sp"
                      android:textColor="#333333"
                      android:textStyle="bold" />
              </LinearLayout>
          </RelativeLayout>
          EOF

          # 2. 生成加载背景渐变
          cat > "$APP_DIR/src/main/res/drawable/loading_bg_gradient.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <shape xmlns:android="http://schemas.android.com/apk/res/android"
              android:shape="rectangle">
              <gradient
                  android:angle="90"
                  android:centerColor="#F8F8F8"
                  android:endColor="#FFFFFF"
                  android:startColor="#F0F0F0"
                  android:type="linear" />
          </shape>
          EOF

          # 3. 生成加载动画圆形进度条
          cat > "$APP_DIR/src/main/res/drawable/loading_circle.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <animated-rotate xmlns:android="http://schemas.android.com/apk/res/android"
              android:duration="1200"
              android:fromDegrees="0"
              android:pivotX="50%"
              android:pivotY="50%"
              android:toDegrees="360">
              <shape
                  android:innerRadius="20dp"
                  android:shape="ring"
                  android:thickness="6dp"
                  android:useLevel="false">
                  <gradient
                      android:centerColor="#40C4FF"
                      android:endColor="#00BFA5"
                      android:startColor="#2196F3"
                      android:type="sweep" />
              </shape>
          </animated-rotate>
          EOF

          # 4. 生成字符串资源（应用名称+主题）
          cat > "$APP_DIR/src/main/res/values/strings.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">$APP_NAME</string>
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar"/>
          </resources>
          EOF

          echo "✅ 应用资源文件生成完成"
      - name: 生成核心Java代码（WebView逻辑+主Activity，独立步骤）
        run: |
          # 读取环境变量
          ANDROID_ROOT="${{ env.ANDROID_ROOT }}"
          APP_PACKAGE="${{ env.APP_PACKAGE }}"
          CUSTOM_URL="${{ env.CUSTOM_URL }}"
          APP_DIR="$ANDROID_ROOT/app"
          CORDOVA_LIB_DIR="$ANDROID_ROOT/CordovaLib"
          APP_JAVA_DIR="$APP_DIR/src/main/java/$(echo "$APP_PACKAGE" | tr '.' '/')"

          # 1. 生成WebView工具类（封装加载逻辑）
          cat > "$CORDOVA_LIB_DIR/src/main/java/org/apache/cordova/WebViewHelper.java" << EOF
          package org.apache.cordova;
          import android.content.Context;
          import android.os.Handler;
          import android.view.View;
          import android.webkit.SslErrorHandler;
          import android.webkit.WebChromeClient;
          import android.webkit.WebResourceRequest;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import android.net.http.SslError;
          import android.widget.LinearLayout;
          import android.widget.Toast;

          public class WebViewHelper {
              private WebView webView;
              private LinearLayout loadingLayout;
              private Context context;
              private static final int LOAD_TIMEOUT = 80000; // 80秒超时

              public WebViewHelper(Context context, WebView webView, LinearLayout loadingLayout) {
                  this.context = context;
                  this.webView = webView;
                  this.loadingLayout = loadingLayout;
                  initWebViewSettings();
              }

              private void initWebViewSettings() {
                  WebSettings webSettings = webView.getSettings();
                  // 启用JS和DOM存储（适配网页交互）
                  webSettings.setJavaScriptEnabled(true);
                  webSettings.setDomStorageEnabled(true);
                  // 允许文件访问
                  webSettings.setAllowFileAccess(true);
                  webSettings.setAllowContentAccess(true);
                  // 适配HTTPS/HTTP混合内容（Android 5.0+）
                  if (android.os.Build.VERSION.SDK_INT >= android.os.Build.VERSION_CODES.LOLLIPOP) {
                      webSettings.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  }
                  // 缩放配置
                  webSettings.setSupportZoom(true);
                  webSettings.setBuiltInZoomControls(true);
                  webSettings.setDisplayZoomControls(false);
                  // 适配屏幕
                  webSettings.setLoadWithOverviewMode(true);
                  webSettings.setUseWideViewPort(true);
                  // 自定义UA（模拟手机浏览器）
                  webSettings.setUserAgentString("Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.101 Mobile Safari/537.36");
              }

              public void setWebViewClient() {
                  webView.setWebViewClient(new WebViewClient() {
                      @Override
                      public void onPageStarted(WebView view, String url, android.graphics.Bitmap favicon) {
                          super.onPageStarted(view, url, favicon);
                          // 显示加载动画
                          if (loadingLayout != null && loadingLayout.getVisibility() == View.GONE) {
                              loadingLayout.setVisibility(View.VISIBLE);
                          }
                      }
                      
                      @Override
                      public void onPageFinished(WebView view, String url) {
                          super.onPageFinished(view, url);
                          // 隐藏加载动画
                          if (loadingLayout != null && loadingLayout.getVisibility() == View.VISIBLE) {
                              loadingLayout.setVisibility(View.GONE);
                          }
                      }
                      
                      @Override
                      public boolean shouldOverrideUrlLoading(WebView view, WebResourceRequest request) {
                          // 内部打开链接
                          view.loadUrl(request.getUrl().toString());
                          return true;
                      }
                      
                      @Override
                      public void onReceivedSslError(WebView view, SslErrorHandler handler, SslError error) {
                          // 忽略SSL错误（测试用，生产环境需删除）
                          handler.proceed();
                      }
                      
                      @Override
                      public void onReceivedError(WebView view, int errorCode, String description, String failingUrl) {
                          // 加载错误提示
                          Toast.makeText(context, "资源加载失败: " + description, Toast.LENGTH_LONG).show();
                          if (loadingLayout != null && loadingLayout.getVisibility() == View.VISIBLE) {
                              loadingLayout.setVisibility(View.GONE);
                          }
                      }
                  });
                  // 启用Chrome内核（支持更多网页特性）
                  webView.setWebChromeClient(new WebChromeClient());
              }

              public void loadUrl(String url) {
                  webView.loadUrl(url);
                  // 超时关闭逻辑
                  new Handler().postDelayed(() -> {
                      if (webView.getProgress() < 100) {
                          Toast.makeText(context, "加载超时，即将关闭", Toast.LENGTH_SHORT).show();
                          ((android.app.Activity) context).finish();
                      }
                  }, LOAD_TIMEOUT);
              }

              public WebView getWebView() {
                  return webView;
              }
          }
          EOF

          # 2. 生成主Activity（应用入口）
          cat > "$APP_JAVA_DIR/MainActivity.java" << EOF
          package $APP_PACKAGE;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.widget.LinearLayout;
          import org.apache.cordova.WebViewHelper;
          import $APP_PACKAGE.R;

          public class MainActivity extends Activity {
              private WebViewHelper webViewHelper;

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  
                  // 初始化WebView和加载布局
                  WebView webView = findViewById(R.id.webview);
                  LinearLayout loadingLayout = findViewById(R.id.loading_layout);
                  
                  // 初始化WebView工具类并加载目标网址
                  webViewHelper = new WebViewHelper(this, webView, loadingLayout);
                  webViewHelper.setWebViewClient();
                  webViewHelper.loadUrl("$CUSTOM_URL");
              }
              
              @Override
              public void onBackPressed() {
                  // 支持返回上一页（而非直接退出）
                  if (webViewHelper != null && webViewHelper.getWebView().canGoBack()) {
                      webViewHelper.getWebView().goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
              
              @Override
              protected void onPause() {
                  super.onPause();
                  if (webViewHelper != null) {
                      webViewHelper.getWebView().onPause();
                  }
              }
              
              @Override
              protected void onResume() {
                  super.onResume();
                  if (webViewHelper != null) {
                      webViewHelper.getWebView().onResume();
                  }
              }
              
              @Override
              protected void onDestroy() {
                  // 销毁WebView，避免内存泄漏
                  if (webViewHelper != null) {
                      webViewHelper.getWebView().destroy();
                  }
                  super.onDestroy();
              }
          }
          EOF

          echo "✅ 核心Java代码生成完成"

      - name: 生成Gradle配置文件（解决类缺失，独立步骤）
        run: |
          # 读取环境变量
          ANDROID_ROOT="${{ env.ANDROID_ROOT }}"
          APP_PACKAGE="${{ env.APP_PACKAGE }}"
          APP_NAME="${{ env.APP_NAME }}"
          APP_VERSION_NAME="${{ env.APP_VERSION_NAME }}"
          APP_VERSION_CODE="${{ env.APP_VERSION_CODE }}"
          GRADLE_WRAPPER_JAR="${{ env.GRADLE_WRAPPER_JAR_PATH }}"
          GRADLE_WRAPPER_DIR="$ANDROID_ROOT/gradle/wrapper"
          APP_DIR="$ANDROID_ROOT/app"
          CORDOVA_LIB_DIR="$ANDROID_ROOT/CordovaLib"

          # 1. 复制gradle-wrapper.jar（核心修复：解决类缺失）
          if [ ! -f "$GRADLE_WRAPPER_JAR" ]; then
            echo "❌ 未找到gradle-wrapper.jar，重新下载..."
            wget --timeout=300 "https://repo1.maven.org/maven2/org/gradle/wrapper/gradle-wrapper/1.0/gradle-wrapper-1.0.jar" -O "$GRADLE_WRAPPER_JAR" || exit 1
          fi
          cp "$GRADLE_WRAPPER_JAR" "$GRADLE_WRAPPER_DIR/gradle-wrapper.jar" || exit 1
          if [ ! -f "$GRADLE_WRAPPER_DIR/gradle-wrapper.jar" ]; then
            echo "❌ gradle-wrapper.jar复制失败，终止构建"
            exit 1
          fi

          # 2. 生成gradle-wrapper.properties（指定Gradle版本）
          cat > "$GRADLE_WRAPPER_DIR/gradle-wrapper.properties" << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.0.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          # 3. 生成gradlew脚本（可执行）
          cat > "$ANDROID_ROOT/gradlew" << 'EOF'
          #!/usr/bin/env sh
          ##############################################################################
          #
          #  Gradle start up script for UN*X
          #
          ##############################################################################

          # Set local scope for the variables with windows NT shell
          if [ -n "$OS" ] && [ -z "$CYGWIN" ]; then
              OSC=
              OSE=
          else
              OSC='${'
              OSE='}'
          fi

          DEFAULT_JVM_OPTS="-Xmx64m -Xms64m"

          # Use the maximum available, or set MAX_FD != -1 to use that value.
          MAX_FD=maximum
          if [ "$MAX_FD" = "maximum" ] || [ "$MAX_FD" = "max" ]; then
              MAX_FD=$(ulimit -H -n)
              if [ $? -ne 0 ]; then
                  echo "Warning: Unable to query maximum file descriptor limit"
                  MAX_FD=1024
              fi
          fi

          # For Cygwin, ensure paths are in UNIX format before anything is touched
          if [ "$(uname)" = "CYGWIN" ] || [ "$(uname)" = "MINGW" ] || [ "$(uname)" = "MSYS" ]; then
              [ -n "$JAVA_HOME" ] && JAVA_HOME=$(cygpath --unix "$JAVA_HOME")
          fi

          # Attempt to set APP_HOME
          PRG="$0"
          while [ -h "$PRG" ]; do
              ls=$(ls -ld "$PRG")
              link=$(expr "$ls" : '.*-> \(.*\)$')
              if expr "$link" : '/.*' > /dev/null; then
                  PRG="$link"
              else
                  PRG=$(dirname "$PRG")"/$link"
              fi
          done
          SAVED="$(pwd)"
          cd "$(dirname "$PRG")" > /dev/null
          APP_HOME="$(pwd -P)"
          cd "$SAVED" > /dev/null

          # Find java.exe
          if [ -n "$JAVA_HOME" ]; then
              JAVACMD="$JAVA_HOME/bin/java"
              if [ ! -x "$JAVACMD" ]; then
                  echo "ERROR: JAVA_HOME is set to an invalid directory: $JAVA_HOME"
                  echo "Please set the JAVA_HOME variable in your environment to match the"
                  echo "location of your Java installation."
                  exit 1
              fi
          else
              JAVACMD="java"
              if ! command -v java > /dev/null 2>&1; then
                  echo "ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH."
                  echo "Please set the JAVA_HOME variable in your environment to match the"
                  echo "location of your Java installation."
                  exit 1
              fi
          fi

          # Increase the maximum file descriptors if we can
          if [ "$MAX_FD" -gt 1024 ]; then
              if [ "$(uname)" = "Darwin" ]; then
                  HARD_MAX_FD=$(ulimit -H -n)
                  if [ "$HARD_MAX_FD" -lt "$MAX_FD" ]; then
                      echo "Warning: The hard limit for file descriptors ($HARD_MAX_FD) is less than the requested maximum ($MAX_FD)"
                      MAX_FD="$HARD_MAX_FD"
                  fi
              fi
              ulimit -n "$MAX_FD"
              if [ $? -ne 0 ]; then
                  echo "Warning: Unable to set maximum file descriptor limit to $MAX_FD"
              fi
          fi

          # Collect all arguments for the java command
          eval set -- $DEFAULT_JVM_OPTS $JAVA_OPTS $GRADLE_OPTS "\"-Dorg.gradle.appname=$APP_BASE_NAME\"" -classpath "\"$CLASSPATH\"" org.gradle.wrapper.GradleWrapperMain "$@"

          # Execute the java command
          exec "$JAVACMD" "$@"
          EOF

          # 赋予gradlew可执行权限
          chmod +x "$ANDROID_ROOT/gradlew"
          echo "✅ gradlew脚本生成并配置权限完成"

          # 4. 生成AndroidManifest.xml（权限+组件配置）
          cat > "$APP_DIR/src/main/AndroidManifest.xml" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="$APP_PACKAGE">
              <!-- 网络核心权限（WebView加载网页必需） -->
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.ACCESS_WIFI_STATE" />

              <application
                  android:name="android.app.Application"
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="@string/app_name"
                  android:roundIcon="@mipmap/ic_launcher"
                  android:supportsRtl="true"
                  android:theme="@style/AppTheme"
                  android:hardwareAccelerated="true"> <!-- 启用硬件加速，提升WebView性能 -->

                  <!-- 主Activity（Android 12+需显式设置exported=true） -->
                  <activity
                      android:name="$APP_PACKAGE.MainActivity"
                      android:exported="true"
                      android:launchMode="singleTask"
                      android:configChanges="orientation|keyboardHidden|screenSize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <!-- Cordova WebView依赖Activity（无需对外暴露，exported=false） -->
                  <activity
                      android:name="org.apache.cordova.engine.SystemWebViewActivity"
                      android:configChanges="orientation|keyboardHidden|screenSize"
                      android:exported="false" />

                  <!-- 文件共享配置（适配Android 7.0+文件访问权限） -->
                  <provider
                      android:name="androidx.core.content.FileProvider"
                      android:authorities="$APP_PACKAGE.fileprovider"
                      android:exported="false"
                      android:grantUriPermissions="true">
                      <meta-data
                          android:name="android.support.FILE_PROVIDER_PATHS"
                          android:resource="@xml/file_paths" />
                  </provider>
              </application>
          </manifest>
          EOF

          # 5. 生成项目级settings.gradle
          cat > "$ANDROID_ROOT/settings.gradle" << EOF
          include ':app', ':CordovaLib'
          rootProject.name = '$APP_NAME'
          EOF

          # 6. 生成项目级build.gradle
          cat > "$ANDROID_ROOT/build.gradle" << EOF
          buildscript {
              repositories {
                  mavenCentral()
                  google()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:4.2.2'
              }
          }

          allprojects {
              repositories {
                  mavenCentral()
                  google()
              }
          }

          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          echo "✅ Gradle基础配置文件生成完成"

      - name: 生成模块级build.gradle（独立步骤，避免脚本过长）
        run: |
          # 读取环境变量
          ANDROID_ROOT="${{ env.ANDROID_ROOT }}"
          APP_PACKAGE="${{ env.APP_PACKAGE }}"
          APP_VERSION_NAME="${{ env.APP_VERSION_NAME }}"
          APP_VERSION_CODE="${{ env.APP_VERSION_CODE }}"
          APP_DIR="$ANDROID_ROOT/app"
          CORDOVA_LIB_DIR="$ANDROID_ROOT/CordovaLib"

          # 1. 生成app模块build.gradle
          cat > "$APP_DIR/build.gradle" << EOF
          apply plugin: 'com.android.application'

          android {
              compileSdkVersion 30
              buildToolsVersion "30.0.2"

              defaultConfig {
                  applicationId "$APP_PACKAGE"
                  minSdkVersion 21 // 支持Android 5.0+
                  targetSdkVersion 30
                  versionCode $APP_VERSION_CODE
                  versionName "$APP_VERSION_NAME"
                  multiDexEnabled true // 解决方法数超过65535问题
              }

              buildTypes {
                  release {
                      minifyEnabled true // 混淆代码（减小APK体积）
                      shrinkResources true // 移除无用资源
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                      signingConfig signingConfigs.debug // 测试用debug签名，生产需替换为正式签名
                  }
              }

              lintOptions {
                  abortOnError false // 忽略lint警告（避免编译中断）
                  checkReleaseBuilds false
              }

              packagingOptions {
                  // 排除重复的许可文件（避免编译冲突）
                  exclude 'META-INF/LICENSE'
                  exclude 'META-INF/LICENSE.txt'
                  exclude 'META-INF/NOTICE'
                  exclude 'META-INF/NOTICE.txt'
              }
          }

          dependencies {
              implementation project(':CordovaLib') // 依赖Cordova库
              implementation 'androidx.appcompat:appcompat:1.3.1' // 兼容库
              implementation 'androidx.multidex:multidex:2.0.1' // 多 dex 支持
              implementation 'androidx.core:core:1.6.0' // 核心组件支持
          }
          EOF

          # 2. 生成CordovaLib模块build.gradle
          cat > "$CORDOVA_LIB_DIR/build.gradle" << EOF
          apply plugin: 'com.android.library'

          android {
              compileSdkVersion 30
              buildToolsVersion "30.0.2"

              defaultConfig {
                  minSdkVersion 21
                  targetSdkVersion 30
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false // 库模块不混淆（避免依赖冲突）
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                  }
              }

              lintOptions {
                  abortOnError false
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.3.1'
              implementation 'androidx.legacy:legacy-support-v4:1.0.0'
          }
          EOF

          echo "✅ 模块级build.gradle生成完成"
      - name: 执行编译（独立步骤，简化调试）
        run: |
          # 配置环境变量
          export JAVA_HOME="${{ env.JDK11_PATH }}"
          export ANDROID_HOME="${{ env.ANDROID_HOME }}"
          export PATH="$JAVA_HOME/bin:$ANDROID_HOME/build-tools/30.0.2:$ANDROID_HOME/platform-tools:$PATH"
          
          # 读取路径
          ANDROID_ROOT="${{ env.ANDROID_ROOT }}"
          APP_DIR="$ANDROID_ROOT/app"
          APP_NAME="${{ env.APP_NAME }}"
          APP_VERSION_NAME="${{ env.APP_VERSION_NAME }}"

          # 切换到项目根目录
          cd "$ANDROID_ROOT" || { echo "❌ 切换目录失败: $ANDROID_ROOT"; exit 1; }

          # 验证关键文件（避免编译到一半报错）
          critical_files=(
              "gradlew"
              "gradle/wrapper/gradle-wrapper.jar"
              "gradle/wrapper/gradle-wrapper.properties"
              "app/src/main/AndroidManifest.xml"
              "app/src/main/java/$(echo "${{ env.APP_PACKAGE }}" | tr '.' '/')/MainActivity.java"
          )
          for file in "${critical_files[@]}"; do
              if [ ! -f "$file" ]; then
                  echo "❌ 关键文件缺失: $file"
                  exit 1
              fi
          done
          echo "✅ 所有关键文件验证通过，开始编译"

          # 执行编译（--stacktrace便于排查错误）
          ./gradlew clean :app:assembleRelease --stacktrace || {
              echo "❌ 编译失败，打印输出目录结构"
              ls -la app/build/outputs/apk/release/ 2>/dev/null || true
              exit 1
          }

          # 处理编译产物
          APK_SOURCE="$APP_DIR/build/outputs/apk/release/app-release.apk"
          APK_DEST="/home/runner/work/webview-app/webview-app/${APP_NAME}-v${APP_VERSION_NAME}.apk"
          if [ -f "$APK_SOURCE" ]; then
              cp "$APK_SOURCE" "$APK_DEST"
              echo "✅ APK编译成功！路径：$APK_DEST"
              echo "APK_PATH=$APK_DEST" >> $GITHUB_ENV
          else
              echo "❌ APK文件缺失，编译失败"
              exit 1
          fi

          # 打包源码（供二次开发）
          SOURCE_ZIP_DEST="/home/runner/work/webview-app/webview-app/${APP_NAME}-source-v${APP_VERSION_NAME}.zip"
          zip -q -r "$SOURCE_ZIP_DEST" "$ANDROID_ROOT" \
              -x "*/build/*" "*/.gradle/*" "*/.idea/*" "*/local.properties"
          echo "✅ 源码打包成功！路径：$SOURCE_ZIP_DEST"
          echo "SOURCE_ZIP_PATH=$SOURCE_ZIP_DEST" >> $GITHUB_ENV

      - name: 发布到GitHub Releases（独立步骤）
        run: |
          # 准备发布信息
          RELEASE_TAG="v${{ env.APP_VERSION_NAME }}"
          RELEASE_TITLE="${{ env.APP_NAME }} v${{ env.APP_VERSION_NAME }}"
          RELEASE_BODY=$(cat << EOF
          ## ${{ env.APP_NAME }} v${{ env.APP_VERSION_NAME }}
          
          ### 构建信息
          - 目标网址：${{ env.CUSTOM_URL }}
          - 应用包名：${{ env.APP_PACKAGE }}
          - 支持系统：Android 5.0+（API 21+）
          - 构建时间：$(date +"%Y-%m-%d %H:%M:%S")
          
          ### 包含文件
          1. APK安装包：直接安装到安卓设备
          2. 源码压缩包：可二次开发（完整项目结构）
          
          ### 修复说明
          - 解决「单个run脚本字符超长（>21000）」问题
          - 解决「org.gradle.wrapper.GradleWrapperMain类缺失」问题
          - 解决「gradlew无执行权限」问题
          EOF
          )

          # 配置Git身份
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 处理已存在的Tag（避免冲突）
          if git tag -l "$RELEASE_TAG" | grep -q "$RELEASE_TAG"; then
              echo "⚠️ Tag $RELEASE_TAG 已存在，删除旧Tag并重新创建"
              git tag -d "$RELEASE_TAG"
              git push origin --delete "$RELEASE_TAG"
          fi
          git tag -a "$RELEASE_TAG" -m "$RELEASE_TITLE"
          git push origin "$RELEASE_TAG"

          # 安装GitHub CLI并发布
          sudo apt-get install -y gh
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

          # 创建Release（覆盖已存在的同名Release）
          if gh release view "$RELEASE_TAG" > /dev/null 2>&1; then
              echo "⚠️ Release $RELEASE_TAG 已存在，更新内容"
              gh release delete "$RELEASE_TAG" -y
          fi
          gh release create "$RELEASE_TAG" \
              --title "$RELEASE_TITLE" \
              --body "$RELEASE_BODY" \
              --draft=false \
              --prerelease=false \
              "${{ env.APK_PATH }}" \
              "${{ env.SOURCE_ZIP_PATH }}"

          echo "✅ 发布成功！访问地址：https://github.com/${{ github.repository }}/releases/tag/$RELEASE_TAG"

      - name: 清理构建产物（独立步骤）
        run: |
          echo "🧹 开始清理冗余文件..."
          rm -rf "${{ env.ANDROID_ROOT }}"
          rm -rf "${{ env.PROJECT_PATH }}"
          rm -rf "${{ env.GRADLE_PATH }}"
          echo "✅ 清理完成，释放存储空间"
